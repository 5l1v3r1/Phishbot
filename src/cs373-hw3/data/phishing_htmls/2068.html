<html>
<head>
	<script>
		function go(){
			realUrl = window.location.hash.substring(1);
			if(realUrl.indexOf('escarga-meg')!=-1){
				realUrl = "http://solo-descarga.com";
			}
			window.frames[0].document.body.innerHTML='<form target="_parent" method="post" action="/r"><input type="hidden" name="realUrl" value="'+realUrl+'" /> </form>';
			window.frames[0].document.forms[0].submit()
		}
	</script>
	<iframe  onload="window.setTimeout('go()', 0)" src="about:blank" style="visibility:hidden;display:none"></iframe>
