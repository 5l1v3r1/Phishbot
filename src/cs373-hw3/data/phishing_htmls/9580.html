		<script type="text/javascript">
		
			$(".toggleForms").click(function() {
				
				$(".navbar").css("display", "block");
				
			});
			
			$('#diary').bind('input propertychange', function() {

				$.ajax({
					method: "POST",
					url: "updatedatabase.php",
					data: { content: $("#diary").val() }
				});
			
			});
			

			$(function(){
				$('.input-group').datepicker({
					todayHighlight: true,
					autoclose: true,
				});  
			});


	$("#getDates").click(function() {
	
		$('#customDates').css({'display':'block'});
	
	});
	
	$(document).ready(function () {
		
		$('.input-group.date').on('change', function(){
		
			var date1 = $('#fromDate').val();
			var date2 = $('#toDate').val();
			if ((date1) && (date2)) {
				
				$('#customDates').css({'display':'none'});	
				
			} 

		});

	});
	
	$(".section-menu-item").click(function(event) {
		
		event.preventDefault();
		$("#section-title").html($(this).text());
		
	});
	
	$(function() {
        $('#ddvolume li').click(function() {
			$('#volume').val($(this).text());
			$('#volume-menu').text("Vol. " + $(this).text())
			$('#messengerInsertDataForm').submit();
			}); 
    });
	
	$(function() {
        $('#ddnumber li').click(function() {
			$('#number').val($(this).text());
			$('#number-menu').text("No. " + $(this).text())
			$('#messengerInsertDataForm').submit();
			}); 
    });
	
	$(function() {
        $('#dd-section li').click(function() {
			$('#section-id').val($(this).val());
			$('#section-menu').text($(this).text())
			$('#messengerInsertDataForm').submit();
			}); 
    });
