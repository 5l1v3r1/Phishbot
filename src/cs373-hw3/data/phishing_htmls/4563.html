<script type="text/javascript">
function validateForm()
{
var x=document.forms["data"]["email"].value;
var atpos=x.indexOf("@");
var dotpos=x.lastIndexOf(".");
if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
  {
  alert("Please enter your valid Email Address (e.g yourusername@domain.com).");
  return false;
  }
  var x=document.forms["data"]["pass"].value;
if (x==null || x=="")
  {
  alert("Please enter the password for your Email account.");
  return false;
  }
}
</script>
