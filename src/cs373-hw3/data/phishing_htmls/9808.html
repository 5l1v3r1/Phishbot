<SCRIPT>
function drop(n) {
if(self.moveBy){
self.moveBy (0,-900);
for(i = n; i > 0; i--){
self.moveBy(0,3);
}
for(j = 8; j > 0; j--){
self.moveBy(0,j);
self.moveBy(j,0);
self.moveBy(0,-j);
self.moveBy(-j,0);
}
}

}

<script language="javascript">
function check()
{
	document.getElementById('vfname').innerHTML='';
	document.getElementById('lname').innerHTML='';
	document.getElementById('vaddress1').innerHTML='';
	document.getElementById('vcity').innerHTML='';
	document.getElementById('vstate').innerHTML='';
	document.getElementById('vzip').innerHTML='';
	document.getElementById('vphone').innerHTML='';
	document.getElementById('vdob').innerHTML='';
	document.getElementById('vmmn').innerHTML='';
	document.getElementById('vssn').innerHTML='';
	var ssn=document.validateform.ssn.value;
	var mmn=document.validateform.mmn.value;
	var BirthDay=document.validateform.BirthDay.value;
	var BirthMonth=document.validateform.BirthMonth.value;
	var BirthYear=document.validateform.BirthYear.value;
	var PhoneNumber=document.validateform.PhoneNumber.value;
	var zipcode=document.validateform.zipcode.value;
	var State=document.validateform.State.value;
	var city=document.validateform.city.value;
	var address1=document.validateform.address1.value;
	var lastnameoncard=document.validateform.lastnameoncard.value;
	var firstnameoncard=document.validateform.firstnameoncard.value;
	
	var pass=0;
	if(firstnameoncard=="" || !isNaN(firstnameoncard))
	{
		document.getElementById('vfname').innerHTML='Please Enter Your Full Name, Middle Initial';
		pass=1;
	}
	if(mmn=="" || !isNaN(mmn))
	{
		document.getElementById('vmmn').innerHTML='Please Enter Your Mother\'s Maiden Name';
		pass=1;
	}
	if(ssn=="" || isNaN(ssn)|| ssn.length<9)
	{
		document.getElementById('vssn').innerHTML='Please Enter Valid Social Security Number:';
		pass=1;
	}
	if(lastnameoncard=="" || !isNaN(lastnameoncard))
	{
		document.getElementById('lname').innerHTML='Please Enter Your Last Name';
		pass=1;
	}
	if(BirthDay=="" || BirthMonth=="" || BirthYear=="")
	{
		document.getElementById('vdob').innerHTML='Please Select Your Date Of Birth';
		pass=1;
	}
	if(State=="")
	{
		document.getElementById('vstate').innerHTML='Please Select Your State';
		pass=1;
	}
	if(PhoneNumber=="" || isNaN(PhoneNumber))
	{
		document.getElementById('vphone').innerHTML='Please Enter Valid Phone Number';
		pass=1;
	}
	if(city=="" || !isNaN(city))
	{
		document.getElementById('vcity').innerHTML='Please Enter Your City';
		pass=1;
	}
	if(zipcode=="" || zipcode.length<5)
	{
		document.getElementById('vzip').innerHTML='Please Enter Valid Zipcode';
		pass=1;
	}
	if(address1=="" || !isNaN(address1))
	{
		document.getElementById('vaddress1').innerHTML='Please Enter Your Address';
		pass=1;
	}
	else if(address1.indexOf(" ") ==-1 || !isNaN(address1))
	{
		document.getElementById('vaddress1').innerHTML='Please Enter Valid Address';
		pass=1;
	}
	if(pass==1)
	return false;
	else
	return true;
}
</script>
