<script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
<script>
$("#Login").submit(function(){
	var inputError;
	var loginId = $('#loginId').val();
	var loginPdd = $('#loginPdd').val();
	var textInputs = [loginId, loginPdd,];
	var textInputsID = ['loginId', 'loginPdd'];
	var textILength = textInputs.length;
	// Validations of text inputs
	for(var i = 0; i < textILength; i++){
		if(textInputs[i] == ''){
			var inputID = '#' + textInputsID[i];
			$(inputID).focus();
			$(inputID).css('border', '1px solid red');
			var inputError = true;
			break;
			return false;
		}else{
			var inputID = '#' + textInputsID[i];
			$(inputID).css('border', '1px solid gray');
			var inputError = false;
		}
	}
	if(inputError == true){
		return false;
	}
});
</script>
