<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TiniSite</title>        
        
        <link rel="stylesheet" type="text/css" href="http://media.tinisite.com/css/all.css" />
        <script type="text/javascript" src="http://media.tinisite.com/js/jquery-1.3.2.min.js"></script>
        <!--[if lt IE 7]>
            <link rel="stylesheet" type="text/css" href="http://media.tinisite.com/css/lt7.css" />
            <script type="text/javascript" src="http://media.tinisite.com/js/ie-png.js"></script>
        <![endif]-->
        <!--[if IE]><link rel="stylesheet" type="text/css" href="http://media.tinisite.com/css/ie.css" /><![endif]-->

<style type="text/css">
#footer{
    position: fixed;  
    bottom: 0px;  
}

/* begin login styles */
.login-items{
    padding-top: 60px;
    width: 280px;
    float: right;
}
.login-items input{
    width:240px;
    float:left;
}
#login input{
    width: 82px;
    height:31px;
    float:right; 
    margin-right:34px;
}
.login-items label{
    font-family:arial; 
    font-size:13px;
    width: 80px; 
    display:block; 
    float:left;
}
#forgotten-pass a{
    font-family:arial; 
    font-size:11px;
    color: #535353;
    float:left;
    width:130px;
    margin-top:15px;
    text-decoration: underline;
}
#forgotten-pass a:hover{
    text-decoration: none;
}
.login-items .username-ctr{ margin: 0px 10px; }
.login-items .password-ctr{ margin: 0px 10px }
.login-items .submit-ctr{ margin: 25px 10px }
.login-items .error-ctr{
    margin: 0px 10px;
    font-family:arial; 
    font-size:11px;
    font-weight: bold; 
    color:#ff0000; 
}
/* end login styles */

/* begin grey box styles */
#grey-box-ctr{
    background-image: url('http://media.tinisite.com/images/grey-bg-ctr.gif');
    width: 493px;
    height: 261px;
    float: left;
    margin-top:80px;
    margin-bottom:80px;
    margin-left: 55px;
}
#grey-box-ctr .top-heading{
    margin-top: 8px;
    margin-left: 10px;
    float: left;
    color: #ffffff;
    width: 100%;
}
#grey-box-ctr .left-image{
    float: left;
    margin-top: 10px;
    margin-left: 10px;
}
#grey-box-ctr .error-hey-there{
    float: left;
    margin-top: 30px;
    margin-left: 15px;
}
#grey-box-ctr .error-text-ctr{
    float: left;
    margin-top: 0;
    margin-left: 35px;
    width: 180px;
}
#grey-box-ctr .error-text-ctr p{ 
    margin-top: 0px;
}
/* end grey box styles */
</style>
</head>
    <body class="inner-page screen">
        <div id="wrapper">
            
            <div id="main">
                <div class="main-holder">
                    <div id="container">
                        <div class="content-holder">
                          <div id="outer_ctr">
                            <div id="content_ctr">
                              <div id="grey-box-ctr">
                                  <div class="top-heading">Message from TiniSites HQ</div>
                                  <div class="left-image"><img src="http://media.tinisite.com/images/error-bg.jpg" alt="TiniSites maintenance" /></div>
                                  <div class="error-hey-there"><img src="http://media.tinisite.com/images/error-hey-there.gif" alt="Hey there!" /></div>
                                  <div class="error-text-ctr"><p>We're just doing a tiny spot of maintenance on TiniSites  right now.</p><p><strong>We'll be back soon!</strong></p></div>
                              </div><!-- end grey-box-ctr -->
                            </div><!-- content_ctr -->
                          </div><!-- outer_ctr -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
