	<script type="text/javascript">
		
	$(document).ready(function(){
		
		$('.tip').tooltip({placement:'right'});
		$('.tip-left').tooltip({placement:'left'});
		$('.tip-top').tooltip({placement:'top'});
		
		$('.modal-trigger').live('click',function(e){
			
			e.preventDefault();
			
			var modal = $($(this).attr('data-modal'));
			modal.modal();
			
			modal.find('.modal-body').html('<p>Trwa ładowanie strony...</p>');
			
			var href = $(this).attr('href') || $(this).data('href');
			
			$.get(href,function(d){
				modal.find('.modal-body').html(d);
				modal.find('.modal-body input[type="text"]:first').focus().select();
			});
			
			modal.find('.btn-primary').click(function(e){
				e.preventDefault();
				modal.find('form').submit();
			});
		});
		
		$('.elastic-textarea textarea').live('keyup change cut paste update',function(){
			$(this).prev().html($(this).val()+'<span> </span>');
		});
		
		$(".chzn-select").live('liszt:ready',function(){
			console.log('lol');
			console.log(this);
			$('.chzn-container,.chzn-drop,.search-field input').css('width','100%');
			$('.chzn-search input').css('width','80%');
		});
		
		$(".chzn-select").live("liszt:showing_dropdown", function () { 
			$(this).parents("div").css("overflow", "visible");
		});
		$(".chzn-select").live("liszt:hiding_dropdown", function () {
			$(this).parents("div").css("overflow", "");
		});
		
		$(".chzn-select").chosen();
	});

	</script>
