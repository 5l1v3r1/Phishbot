<!DOCTYPE html>

    <script>
        var clientUrl = window.location.pathname.match(/^\/(join|invite)\/([^/]+)/i);
        if (clientUrl && window.location.search.search('client=[01]') === -1) {
            var command = clientUrl[1].toLowerCase();
            if (command === 'join') {
                command = 'voice';
            }

            window.location.assign('http://' + window.location.host + '/client-command'
                + '?command=' + command
                + '&code=' + encodeURIComponent(clientUrl[2])
                + '&next=' + encodeURIComponent(window.location.href)
                + '&t=' + Date.now()
            );
        }
    </script>
