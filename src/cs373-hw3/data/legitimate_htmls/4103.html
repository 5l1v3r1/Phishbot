<title></title>

<body>
<script Language="JavaScript">
  var referer = document.referrer;
  if ( referer == '')
    referer = "None";
  document.cookie = "preferrer=" + referer + " ; path=/; secure";
  var newUrl = "https://" + location.host;
  newUrl += "/portal/initialise.asp?country=BE&brand=F";
  window.location = newUrl;
</script>
