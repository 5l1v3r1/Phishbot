        <link rel="alternate" href="http://www.konbini.com/fr/" hreflang="fr" />
        <link rel="alternate" href="http://www.konbini.com/us/" hreflang="en-US" />
        <link rel="alternate" href="http://www.konbini.com/en/" hreflang="en-GB" />
        <link rel="alternate" href="http://www.konbini.com/mx/" hreflang="es-MX" />

    <body>
        <script>
            function readCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ')
                        c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0)
                        return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            if (navigator.browserLanguage)
                var language = navigator.browserLanguage;
            else
                var language = navigator.language;

            var c = readCookie("konbini_default_lang");
            if (c !== null) {
                language = c;
            }

            language = language.replace("_", "-");
            language = language.toLowerCase();

            var suf = 'us';
//            var suf = 'en';
            switch (language) {
                case 'en':
                case "en-gb": //ENGLISH_UK
                case "en-ie": //ENGLISH_EIRE
                    suf = 'en';
                    break;

//                case "en-au": //ENGLISH_AUS
//                case "en-nz": //ENGLISH_NZ
//                case "en-za": //ENGLISH_SOUTH_AFRICA
//                case "en-jm": //ENGLISH_JAMAICA
//                case "en-bz": //ENGLISH_BELIZE
//                case "en-tt": //ENGLISH_TRINIDAD
//                case "en-zw": //ENGLISH_ZIMBABWE
//                case "en-ph": //ENGLISH_PHILIPPINES

                case "es-es": //SPANISH
                case "es-mx": //SPANISH_MEXICAN
                case "es-gt": //SPANISH_GUATEMALA
                case "es-cr": //SPANISH_COSTA_RICA
                case "es-pa": //SPANISH_PANAMA
                case "es-do": //SPANISH_DOMINICAN_REPUBLIC
                case "es-ve": //SPANISH_VENEZUELA
                case "es-co": //SPANISH_COLOMBIA
                case "es-pe": //SPANISH_PERU
                case "es-ar": //SPANISH_ARGENTINA
                case "es-ec": //SPANISH_ECUADOR
                case "es-cl": //SPANISH_CHILE
                case "es-uy": //SPANISH_URUGUAY
                case "es-py": //SPANISH_PARAGUAY
                case "es-bo": //SPANISH_BOLIVIA
                case "es-sv": //SPANISH_EL_SALVADOR
                case "es-hn": //SPANISH_HONDURAS
                case "es-ni": //SPANISH_NICARAGUA
                case "es-pr": //SPANISH_PUERTO_RICO                
                    suf = 'mx';
                    break;

                case "en-us": //ENGLISH_US
                case "en-ca": //ENGLISH_CAN
                    suf = 'us';
                    break;

                case "fr": //LANG_FRENCH
                case "fr-fr": //FRENCH
                case "fr-be": //FRENCH_BELGIAN
                case "fr-ca": //FRENCH_CANADIAN
                case "fr-ch": //FRENCH_SWISS
                case "fr-lu": //FRENCH_LUXEMBOURG
                case "fr-mc": //FRENCH_MONACO
                case "ar-ma": //MAROC
                case "ha-ng": //NIGER
                case "ig-ng": //NIGER
                case "yo-ng": //NIGER
                case "wo-sn": //SENEGAL
                case "ar-tn": //TUNISIE                    
                    suf = 'fr';
                    break;
            }

//            if (language.indexOf('fr') > -1) {
//                suf = 'fr';
//            }
            //else {                suf = 'en';            }
            document.location.href = "http://" + document.location.host + '/' + suf + '/';
        </script>
    </body>
