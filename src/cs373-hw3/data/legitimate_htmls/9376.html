        function slideIt() {
            var slidingDiv = document.getElementById("container2");
            var stopPosition = 0;
            if (parseInt(slidingDiv.style.left) < stopPosition) {
                slidingDiv.style.left = parseInt(slidingDiv.style.left) + 40 + "px";
                setTimeout(slideIt, 20);

                document.getElementById('link').innerHTML = '<a class="no_hover" href="javascript:hideIt()" title="featured services"><div id="featured-services">View featured services <img style="width: 24px; padding-left: 14px;" src="https://mufasa.interswitchng.com/p/quickteller/Content/Images/forward_icon.png"></div></a>';
            }
        }

        function hideIt() {
            var slidingDiv = document.getElementById("container2");
            var stopPosition = -1050;
            if (parseInt(slidingDiv.style.left) > stopPosition) {
                slidingDiv.style.left = parseInt(slidingDiv.style.left) - 40 + "px";
