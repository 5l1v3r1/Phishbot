<script type="text/javascript">
var cacct = "";
var sacct = "";

	$(function(){
		var logCacct = $('#log-cacct');
		var logSacct = $('#log-sacct');
		var logCacctVal = $.cookie('loginCacct');
		var logSacctVal = $.cookie('loginSacct');
		var logUseSacct = $.cookie('loginUseSacct');
		if (cacct.length > 0) {
			logCacctVal = cacct;
		}
		if (sacct.length > 0) {
			logSacctVal = sacct;
		}

		if( logCacctVal || cacct ) {
			logCacct.val(logCacctVal);
		}
		if( logSacctVal || sacct ) {
			logSacct.val(logSacctVal);
		}
		if (logUseSacct == 1) {
			$('#staff-login')[0].click();
		}

		
			showCode(false);
		
	
		$('#log-cacct').focus(function(){
			checkFocus( 'log-cacct' );
		}).blur(function(){
			checkFocus( 'log-cacct' );
		}).keydown(function(event){
			checkFocus( 'log-cacct' );
			if( event.keyCode == 13 ){
				login();
			}
		}).keyup(function(){
			checkFocus( 'log-cacct' );
		})
		
		$('#log-sacct').focus(function(){
			checkFocus( 'log-sacct' );
		}).blur(function(){
			checkFocus( 'log-sacct' );
		}).keydown(function(event){
			checkFocus( 'log-sacct' );
			if( event.keyCode == 13 ){
				login();
			}
		}).keyup(function(){
			checkFocus( 'log-sacct' );
		})
		
		$('#log-pwd').focus(function(){
			checkFocus( 'log-pwd' );
		}).blur(function(){
			checkFocus( 'log-pwd' );
		}).keydown(function(event){
			checkFocus( 'log-pwd' );
			if( event.keyCode == 13 ){
				login();
			}
		}).keyup(function(){
			checkFocus( 'log-pwd' );
		})
		
		$('#log-valid').focus(function(){
			checkFocus( 'log-valid' );
		}).blur(function(){
			checkFocus( 'log-valid' );
		}).keydown(function(event){
			checkFocus( 'log-valid' );
			if( event.keyCode == 13 ){
				login();
			}
		}).keyup(function(){
			checkFocus( 'log-valid' );
		})
		
		$('#log-valid-img').click( changeValidImg )
		$('#login-button').click( login );
		$('#login-button').hover(function(){
			$(this).addClass("loginBtn-hover");
		}, function(){
			$(this).removeClass("loginBtn-hover");
		});
		$('#reg-button').click( reg );
		$('#reg-button').hover(function(){
			$(this).addClass("regBtn-hover");
		}, function(){
			$(this).removeClass("regBtn-hover");
		});

		
		var log_cacct_now = logCacct.val(),
			log_sacct_now = logSacct.val();
		
		if($.browser.msie){
			$('#passwordLabel').click(function(){
				$('#log-pwd').focus();
			});
		}
		
		
		checkFocus( 'log-cacct' );
		checkFocus( 'log-sacct' );
		checkFocus( 'log-pwd' );
		checkFocus( 'log-valid' );
		if( log_cacct_now == '' ){
			$('#log-cacct').focus();
		}else if( log_sacct_now == '' ){
			$('#log-sacct').focus();
		}else{
			$('#log-pwd').focus();
		}
	})
	
	function checkFocus( id ){
		var input = $('#' + id),
			val = input.val();
		if (id != "log-pwd"){
			val = $.trim(val);
		}
		$('#log-form').find('input.log-input').removeClass('input1');
		var txt = input.parent().children('.log-txt');
		$('.log-txt').removeClass("log-txt-hover");
		txt.addClass('log-txt-hover');
		$('.log-line').removeClass("log-line-hover");
		if ( id != "log-valid" ){
			input.parent().addClass("log-line-hover");
		}
		if( val == '' ){
			txt.show();
			if ( Fai.isIE7() ){
				input.css("background", "transparent");
			}
		}else{
			txt.hide();
			if ( Fai.isIE7() ){
				input.css("background", "#fff");
			}
		}
		input.addClass('input1');
	}
	
	function showCode( needCode ){
		var login_line = $('#log-valid-line');
		if( needCode ){
			login_line.show();
			$('#log-valid').val('').focus();
			$('#log-valid-img').attr( 'src', 'validateCode.jsp?' + Math.random() );
		}else{
			login_line.hide();
		}
	}
	
	function changeValidImg(){
		showCode( true );
	}

	function useSacct() {
		if ( $('#staff-login').prop("checked") ){
			$('#rowSacct').show();
		} else {
			$('#rowSacct').hide();
		}
	}
	
	function login(){
		var me = $('#login-button');
		if( me.hasClass('disabled') )
			return;
		var cacct = $('#log-cacct').val();
		var sacct = $('#log-sacct').val();
		var pwd = $('#log-pwd').val();
		var valid = $('#log-valid').val();
		var autoLogin = $('#auto-login').prop('checked');
		var params = [];
		var staffLogin = $('#staff-login').prop("checked");
		if( !cacct ){
			showMsg( '请输入凡科帐号' );
			$('#log-cacct').focus();
			return;
		}
		if( staffLogin && !sacct ){
			showMsg( '请输入员工帐号' );
			$('#log-sacct').focus();
			return;
		}
		if( !pwd ){
			showMsg( '请输入密码' );
			$('#log-pwd').focus();
			return;
		}
		if( $('#log-valid-line').is(':visible') && !valid ){
			showMsg( '请输入验证码' )
			$('#log-valid').focus();
			return;
		}
	
		params.push( 'cacct=' + Fai.encodeUrl( cacct ) );
		params.push( '&sacct=' + Fai.encodeUrl( sacct ) );
		params.push( '&pwd=' + $.md5( pwd ) );
		params.push( '&validateCode=' + Fai.encodeUrl( valid ) );
		params.push( '&autoLogin=' + autoLogin );
		params.push( '&staffLogin=' + staffLogin );
		
		showMsg( '正在登录...' );
		me.addClass( 'disabled' );
		
		$.ajax({
			type: 'post',
			url: '/ajax/login_h.jsp?cmd=loginCorp&dogSrc=3',
			data: params.join(''),
			error: function(){
				me.removeClass( 'disabled' );
				showMsg( '服务繁忙，请稍候重试' );
			},
			success: function(result){
				me.removeClass( 'disabled' );
				var data = $.parseJSON( result );
				if( data ){
					if( data.success ){
						// ## START success ##
						// 写cookie：登录后复制网站
						var cloneAid = 0;
						var templateId = -1;
						var cookieDomain = 'faisco.cn';
						var fromUrl = '';
						var jump = 0;
						var days = data.days;
						//是否是内部账号
						var isInternalCorp = data.isInternalCorp;
						// 写cookie：进网站后跳转
						var jumpSite = false;
						if( cloneAid != 0 ){
							$.cookie( '_regCloneAid', cloneAid, {domain: cookieDomain} );
							if( templateId != 0 ){
								$.cookie( '_regTemplateId', templateId, {domain: cookieDomain} );
							}
							jumpSite = true;
						}
						var jumpUrl = "";
						if( jump != 0 ){
							jumpUrl = '/jump.jsp?t=' + jump;
						} else if (jumpSite) {
							jumpUrl = data.siteUrl;
						} else {
							if (fromUrl) {
								jumpUrl = fromUrl;
							} else {
								//jumpUrl = fixRelativeJump() + '/portal.jsp';
								jumpUrl = '/portal.jsp';						
							}
						}
						
						//用户注册7天后在所有登录入口每次登陆均判断密码是否符合安全强度要求
						//（密码由6-20个字符组成，须同时包含字母、数字和特殊符号其中两种组合），如果不符合
						if(days > 7){
							
							var modes = 0;
							//数字
							if ( /\d/.test(pwd) ) {
								modes++;
							}
							//字母
							if ( (/[a-z]/.test(pwd)) || (/[A-Z]/.test(pwd)) ) {
								modes++;
							}
							//特殊符号
							if ( /\W/.test(pwd) || /[_]/.test(pwd) ) {
								modes++;
							}
							if(modes < 2){
								//内部账号
								if(isInternalCorp == 'true'){
									jumpUrl = '/portal.jsp#appId=setPwd';
									$.cookie( 'faiIng', '0', { expires: 1, path: '/' } );	
								}else{
									$.cookie( 'faiIng', '1', { expires: 1, path: '/' } );
								}
							}else{
								$.cookie( 'faiIng', '0', { expires: 1, path: '/' } );	
							}						
							
						}else{
							$.cookie( 'faiIng', '0', { expires: 1, path: '/' } );
						}
						$.cookie("orderTipsCookie","true",{expires: 7 ,path:'/' });
						$.cookie("couponTipsCookie","true",{expires: 7 ,path:'/' });
						$.cookie("serviceTipsCookie","true",{expires: 7 ,path:'/' });
						top.location.href = jumpUrl;
						// ## END success ##
					}else{
						// ## START error ##
						if( data.active ){
							top.location.href = 'http://www.faisco.cn/reAct.jsp?cacct=' + cacct;
							return;
						}
						if( data.msg )
							msg = data.msg;
						else
							msg = '系统错误';
						showMsg( msg );
						showCode( data.needValidateCode );
						// ## END error ##
					}
				}else{
					showMsg( '连接超时，请重试' );
				}
			}
		})
	}
	
	function fixRelativeJump(){
		var _host = top.location.host;
		var map = {
			"iii.cc" : "http://aaa.cn",
			"www.iii.cc" : "http://www.aaa.cn",
			"icoc.cc" : "http://faisco.cn",
			"www.icoc.cc" : "http://www.faisco.cn"
		};
		return map[_host]||"";
	}
	
	function reg(){
		var reg_url = 'http://jz.faisco.com/reg.html';
		top.location.href = reg_url;
	}
	
	function showMsg(msg){
		$('#error').text( msg );
	}
	
	function openPassword(){
		var cacct = $('#log-cacct').val();
		window.open("http://www.faisco.cn/password.jsp?cacct=" + Fai.encodeUrl(cacct), "_blank");
	}

	function tipsClose(){
		Fai.removeIng2();
		Fai.removeBg();
		top.location.href = "/portal.jsp";
	}

</script>
