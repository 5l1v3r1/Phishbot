<script type="text/html" id="login-template">
<form id="loginForm" name="loginForm" ng-controller="ADC.ajs.ctrlLoginForm" enctype="multipart/form-data">

    <label for="email_address" ng-class="{true: 'error'}[(loginForm.email.$invalid) && checkErrors == true]">
        Email Address
    </label>
    <input id="email_address"
        type="email"
        tabindex="1" value=""
        name="email"
        press-enter="verifySubmit()"
        title=""
        ng-required="true"
        ng-model="email"
        ng-class="{true: 'error'}[loginForm.email.$invalid && checkErrors == true]"
    />
    <div class="errorContainer">
        <span class="error" ng-show="loginForm.email.$error.required && checkErrors == true">
            Please enter your email address.
        </span>
        <span class="error" ng-show="loginForm.email.$error.email && checkErrors == true">
            Enter a valid email address
        </span>
    </div>

    <label for="password" ng-class="{true: 'error'}[(loginForm.password.$invalid || validation) && checkErrors == true]">
        Password
    </label>
    <input id="password"
        type="password"
        tabindex="2"
        value=""
        name="password"
        press-enter="verifySubmit()"
        ng-required="true"
        ng-model="password"
        ng-class="{true: 'error'}[(loginForm.password.$invalid || validation) && checkErrors == true]"
    />
    <div class="errorContainer">
        <span class="error" ng-show="validation && checkErrors == true">
            <span ng-bind-html-unsafe="errorMessage"></span>
        </span>
        <span class="error" ng-show="loginForm.password.$error.required && checkErrors == true">
            Please enter your password.
        </span>
    </div>

    <div class="buttonRow left">
        <a ng-class="loginButtonClass" ng-click="verifySubmit()">Log in</a>
    </div>
    <a id="linkChangePassword" href="/user/forgot-password">Forgot password?</a>
    <div class="clear"></div>
    <div class="contentDetail" id="comodoBox">
        <a id="comodoLink" target="_blank"></a>
    </div>

</form>
</script>



<script type="text/html" id="password_protected_auction-template">
    <div class="popupTitle">Password Protected Listing</div>
    <form name="password_protected_auction" id="password_protected_auction" ng-controller="ADC.ajs.ctrlPasswordProtectedAuction" ng-init="showForm=true" ng-show="showForm" ng-cloak>
        <label for='auction_password' ng-class="{true: 'error'}[(password_protected_auction.auction_password.$invalid) && checkErrors]">Auction Password *</label>
            <input type="password" name="auction_password" maxlength="20" ng-required="true" ng-model="form_data.auction_password" ng-class="{true: 'error'}[(password_protected_auction.auction_password.$invalid) && checkErrors]" press-enter="verifySubmit()" />
