<!DOCTYPE html>
<html lang="en" ng-app="TTD">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="Keywords" content="darshanam,donations,bookings..." />
		<meta name="description" content="it is a online portal for booking the darshanam and giving the donations ..." />
		<title ng-if="!titleNameFlag">TTD</title>
		<title ng-if="headerName==='Contact Us'">TTD | Contact Us</title>
		<title ng-if="headerName==='Terms and Conditions'">TTD | Terms and Conditions</title>
		<title ng-if="headerName==='FAQs'">TTD | FAQs</title>
		<title ng-if="headerName==='SevaPDF'">TTD e-Seva Receipt</title> 
		<link rel="Shortcut Icon" href="favicon.ico">
		
		
		<!-- include: "type": "css", "files": "dist/styles/*.css" -->
		<link href="dist/styles/ttd.lib.min.14cae3ca.css" rel="stylesheet" type="text/css">
		<link href="dist/styles/ttd.min.420affc5.css" rel="stylesheet" type="text/css">
		<!-- /include -->
	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-76753701-1', 'auto');
   ga('set', 'page', '/'+window.location.href.split('#')[1].split('/')[1]);
  ga('send', 'pageview');

</script>
	</head>
		<body ng-controller="BodyController as bdc" ng-class="{'hdr_pilgrim' : headerName}" fixed-header ng-cloak>
			<!-- Google Tag Manager -->
<noscript>
			<iframe src="//www.googletagmanager.com/ns.html?id=GTM-NBD6BH" height="0" width="0" 
			style="display:none;visibility:hidden"></iframe>
		</noscript>
				<script>
					(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
					new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
					j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
					'//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
					})(window,document,'script','dataLayer','GTM-NBD6BH');
				</script>
<!-- End Google Tag Manager -->
			
		<!--directive for header&menu -->
		<div header-directive id='hdrDirective'></div>
		<div admheader-directive id='adminhdrDirective' style="display: none"></div>
		<div class="modal ng-scope" id="sessionPopUp" role="dialog" style="display:none">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content master_popup">
					<div class="modal-body">
						<div class="text-center">Your session will expire in next {{$root.rTime}} seconds.</div>
						<div class="col-xs-12 text-center ptop10">
							<button class="btn btn-act" ng-click='bdc.closePopUp()'>Ok</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-backdrop fade in"></div>
		</div>
		
		<div class="modal" id="ErrorMessagePopUp" role="dialog" style="display:none">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content master_popup">
					<div class="modal-body text-center">
						<div style="word-break: break-all;">{{ErrorMessage}}</div>
						<div class="col-xs-12 text-center ptop10">
							<button class="btn btn-act" ng-click='bdc.messagePopUp()'>Ok</button>
						</div>
					</div>

				</div>
			</div>
			<div class="modal-backdrop fade in"></div>
		</div>
		
		
		<!-- container view -->
		<div id="container" ng-view ng-controller="paymentResponseCtrl" tab-index></div>
		<div footer-directive></div>
		<!-- libs -->
		
		
		<!-- include: "type": "js", "files": "dist/scripts/<%= pkg.name %>.lib.*.js" -->
		<script src="dist/scripts/ttd.lib.min.11289a4b.js"></script>
		<!-- /include -->
		<!-- include: "type": "js", "files": "dist/scripts/<%= pkg.name %>.app.*.js" -->
		<script src="dist/scripts/ttd.app.min.b9c74fd2.js"></script>
		<!-- /include -->
		<script src="app/darshanAdmin/admin.dashboard.controller.js"></script>
		
<!--Profile Settings-->
		
		
		<!--  Duplicate receipts -->
		
	</body>
</html>
