        <script type="text/javascript">
            function getCookie(c_name) {
                var i,x,y,ARRcookies=document.cookie.split(";");

                for (i=0;i<ARRcookies.length;i++) {
                    x=ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));
                    y=ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);
                    x=x.replace(/^\s+|\s+$/g,"");

                    if (x==c_name) {
                        return unescape(y);
                    }
                }

                return -1 ;
            }

            vicCookie = getCookie("victoria_hp");
            if(vicCookie != -1){
                window.location = vicCookie;
            }

            var IS_IE = false;
            var IS_IE_7 = false;

            jQuery.each(jQuery.browser, function(i, val) {
                if (i == "msie") {
                    IS_IE = true;
                }

                if (IS_IE && val == "7.0") {
                    IS_IE_7 = true;
                } 
            });

            jQuery(document).ready(function() {
                $("#splashpage").show();
                $('#splash_countries').change(function() {
                    var M = $(this).getSetSSValue();
                    $("option[value=" + M + "]", $(this)).attr('selected','selected');
                    var data = 'getCountryLanguages=' + M + '&translation=en';
                    var L = 'pt', marketName = 'Portugal';
                    
                    $.post(window.location.protocol + '//' + window.location.hostname + '/getMarketLanguages.php', data, function(languages) { 
                        var html = lis = '', x = 0;

                        $.each(languages, function(i, v) {
                            if(x == 0) {
                                var liextra = ' class="hiLite"';							
                                $('div.languages_select').find('div.selectedTxt').html(v);
                                L = i;
                            } else { 
                                var liextra = ''; 
                            }
                            
                            html += '<option value="' + i + '">' + v + '</option>';
                            lis += '<li><a href="javascript:;"' + liextra + ' rel="' + i + '">' + v + '</a></li>';
                            x++;
                        });
                        
                        $('#splash_languages').html(html);
                        $('div.languages_select').find('ul.newList').html(lis);
                        
                        $('div.languages_select').find('ul.newList li a').each(function() {
                            $(this).click(function() {
                                $("option[value=" + $(this).attr('rel') + "]", $('#splash_languages')).attr('selected','selected');
                                $(this).parent().parent().hide();
                                $('div.languages_select').find('div.selectedTxt').html($(this).text());
                            });
                        });
                        
                    }, 'json');
                    
                    return false;
                });
                
                $('a.checkin_blue_button').click(function() {
                    window.location=$('#splash_languages :selected').val();
                });			
            });
