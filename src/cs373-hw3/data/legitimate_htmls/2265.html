<title>BBVA España</title>

<script language="Javascript">
	document.cookie = "referrer_index="+document.referrer+"; path=/";
</script>

</head>
<body>
<script language="Javascript">
function noese(url)
{
        var result = url
        var car = url.charAt(4)
        if (car == "s") result = url.substring(0,4) + url.substring(5,url.length)
        return result
}
rec_sol = noese(document.location.href);
if (rec_sol == "http://www.bbva.es/")
        top.location.href="https://www.bbva.es/sistema/index.jsp";
else if (rec_sol == "http://www.bcl.es/")
        top.location.href="https://www.bbva.es/instituciones/index.jsp";
else if (rec_sol == "http://www.bbva.es/mibancaprivada/")
        top.location.href="https://www.bbva.es/TLBS/microsite/bancaprivada/index.html";
else
        top.location.href="https://www.bbva.es/sistema/index.jsp";
</script>
</body>
</html>
