<link href="/design/ukraine/css/oauth.css" type="text/css" rel="stylesheet" />

<script>
			(UserOAuth = {
			send : function(social) {
				var form = document.createElement("form");
				
				form.style.display = "none";
			    form.action = "https://adm.tools/action/user/oauth/login/"+social+"/";
				form.method = "POST";
				
				if ($("#remember").is(":checked")) {
		    		node = document.createElement("input");
					node.name  = "remember";
				    node.value = "1";
					form.appendChild(node.cloneNode());
				}
				
				document.body.appendChild(form);
				form.submit();
				document.body.removeChild(form);
				return false;
			}
		});
	</script>

<div class="oauth">
