<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" data-version-id="1469746904">
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />

	<title>Workfront</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="/static/img/favicon.ico?build=9a86c70bd229e8d8fe038bba68728dc6"/>

	<script type="text/javascript" src="/static/prod/libs/requirejs.js?build=16cb4ff873abb2fd49c2b5d9aa81b070"></script><script type="text/javascript" src="/static/js/lib/require-config.js?build=7a13089ebcd2d9b392573ab3e93ae8eb"></script><link rel="stylesheet" href="/static/prod/libs/titan/kashyyyk-theme/fonts.css" media="none" onload="if(media!='all')media='all'">

	<style>
		body {
			background-color: #34373d;
			
				background-image: url("/static/img/clear.cache.gif");
				background-repeat: repeat;
				
					background-position: left top;
				
		}

		

		#center-tile .panel {
			background-color: rgba(255, 255, 255, 0.85);
			position: relative;
		}

		noscript .panel {
			padding: 16px;
			width: 500px;
			margin: auto;
			border: 1px solid #ac1d19;
			border-radius: 5px;
			background-color: #fefefe;
			color: #555555;
			line-height: 1.42857143;
		}

		noscript .panel-title {
			margin-bottom: 5px;
			font-size: 18px;
			color: #a8110d;
		}

		noscript .panel-body {
			font-size: 16px;
		}

	</style>
</head>
<body class="chrome webkit win">
	<div class="content content-fixed-width">
		<noscript>
			<div class="panel panel-lg panel-error">
				<div class="panel-title">Let&#39;s try that again.</div>
				<div class="panel-body">Workfront requires JavaScript be enabled within your browser</div>
			</div>
		</noscript>

		<div id="login-layout-cookies-disabled-msg" class="panel panel-lg panel-error" style="display: none">
			<div class="panel-title">Let&#39;s try that again.</div>
			<div class="panel-body">Workfront requires cookies be enabled within your browser</div>
		</div>

		<div id="center-tile" class="hidden ng-cloak without-bounding-box" ng-cloak>
			<div at-login-screen next-url="/home" sso-error-args="{}" login-leap="false"></div>
		</div>
	</div>

	
<script id="non-minified-scripts">
		require(['titan/smart-app-banner/main.en'], function (SmartBanner) {
			new SmartBanner();
		});
	
				function handleDocumentReady() {
					document.removeEventListener('DOMContentLoaded', handleDocumentReady);
					require(['titan/login/layout'], function(bundle) {
						if (bundle.cookieSupportCheck()) {
							bundle.cookieTimezone();

							var centerTile = document.getElementById('center-tile');
							var environmentConfig = {"customerInfo":{"brandingInfo":{"loginLogo":{"fileExtension":".svg","position":"center","ID":"DEFAULT","url":"\/static\/img\/workfront-light.svg"},"navbarBottomBorderColor":"#FFBE23","loginBackgroundColor":"#34373d","backgroundImages":[{"fileExtension":".png","position":"left","ID":"DEFAULT_BG","url":"\/static\/img\/clear.cache.gif"}]}}};
							centerTile.className = centerTile.className.replace(/\bhidden\b/,'');

							require(['angular', 'titan/login/login'], function(angular, LoginModule) {
								LoginModule.config(function(environmentConfigProvider) {
									environmentConfigProvider.addOverrides(environmentConfig);
								});

								angular.bootstrap(centerTile, [LoginModule.name]);
							});
						}
						else {
							//use inline styles here to hide this message when assets are missing
							document.getElementById("login-layout-cookies-disabled-msg").style.display = 'block';
						}
					});
				}
				document.addEventListener('DOMContentLoaded', handleDocumentReady);
			</script>

<script id="minified-scripts">require(["titan/login/layout"]);</script>
</body>
</html>
