<html>
	<head>
		<title>Govome</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="/js/jquery-base.js"></script>
		<script type="text/javascript">
			(function(){
				if(window.location.href.match(/\?utm_source=govome$/)){
					window.location.href="http://govome.inspsearch.com";
				}
			})();
			(function(){
				var conf = conf || {};
				var properties = properties || {};
				conf.langs={
					"ar":"العربية",
					"de":"Deutsch",
					"es":"Español",
					"fa":"فارسی",
					"fr":"Français",
					"he":"עברית",
					"hi":"हिन्दी",
					"it":"Italiano",
					"ja":"日本語",
					"nl":"Nederlands",
					"pl":"Polski",
					"pt":"Português",
					"ro":"Română",
					"ru":"Русский",
					"th":"ภาษาไทย",
					"tr":"Türkçe",
					"zh":"繁體中文",
					"en":"English"
				};
				conf.versions={
					"ar":3,
					"de":3,
					"es":3,
					"fa":3,
					"fr":3,
					"he":3,
					"hi":3,
					"it":3,
					"ja":3,
					"nl":3,
					"pl":3,
					"pt":3,
					"ro":3,
					"ru":3,
					"th":3,
					"tr":3,
					"zh":3,
					"en":3				
				};
				conf.tabs=[
					"http://govome.inspsearch.com/search/web",
					"http://govome.inspsearch.com/search/images",
					"http://govome.inspsearch.com/search/video",
					"http://govome.inspsearch.com/search/news"
				];

				properties["lang"] = $.cookie("lang") || "en";		

				window.conf = conf;
				window.properties = properties;
			})();
		</script>
		<script type="text/javascript">
			document.write("<script type='text/javascript' src='/js/lang/"+properties["lang"]+".js?v='"+conf.versions[properties["lang"]]+"><\/scr"+"ipt>");
		</script>		
		<style type="text/css">
			body{
				padding:0;
				margin:0;
				font-family:Arial,Helvetica,sans-serif;
				font-size:14px;
			}
			div.header{
				height:39px;
				line-height:39px;
				border-bottom:1px solid #E0E0E0;
				padding-left:20px;
			}
			div.header a{
				text-decoration:none;
				color:#000;
				display:inline-block;
				margin-right:7px;
				outline:none;
				zoom:1;
			}
			div.header a:hover{
				color:#00B075;
				border-bottom:2px solid #00B075;
			}
			div.header a.selected{
				color:#00B075;
				font-weight:bold;
				cursor:default;
				border-bottom:2px solid #00B075;
			}
			div.main{
				position:relative;
				width:700px;
				margin:60px auto 0;
				padding-top:132px;
			}
			div.main img{
				position:absolute;
				left:216px;
				top:10px;
			}
			div.main form{
				margin-left:123px;
			}
			div.main form .q{
				border:4px solid #00B075;
				height:40px;
				width:430px;
				padding-left:5px;
			}
			div.main form .btn{
				margin-left:11px;
				height:40px;
				line-height:40px;
				background:#00B075;
				width:90px;
				color:#fff;
				font-weight:bold;
				border:none;
				text-align:center;
				font-size:15px;
				font-family:Arial,Helvetica,sans-serif;
				position:relative;
				top:1px;
				cursor:pointer;
			}
			div.langs{
				width:400px;
				margin:35px auto 0;
				text-align:center;
				background:#fff;
			}
			div.langs .clang{
				color:#333;
			}
			div.langs .selector{
				text-decoration:none;
				position:relative;
			}
			div.langs .selector .more{
				color:#00c;
				font-size:13px;
				cursor:pointer;
			}
			div.langs .selector .icon{
				color:#00c;
				font-size:10px;
				cursor:pointer;		
			}
			div.langs .options{
				position:absolute;
				width:240px;
				padding:4px 0;
				left:-130px;
				top:35px;
				line-height:20px;
				font-size:11px;
				overflow:hidden;
				background:#fff;
				border-width:1px;
				border-style:solid;
				border-color:#C9D7F1 #3366CC #3366CC #A2BAE7;
				display:none;
			}
			div.langs .options a{
				width:80px;
				float:left;
			}
			div.footer{
				position:fixed;
				left:0;
				right:0;
				bottom:0;
				width:100%;
				font-size:12px;
				text-align:right;
				height:30px;
				line-height:30px;
				border-top:1px solid #D4D5D6;
				padding-right:20px;
			}
			div.footer a{
				color:#666;
				margin-right:17px;
				text-decoration:none;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<a href="#" class="translate selected">Web</a>
			<a href="#" class="translate">Images</a>
			<a href="#" class="translate" >Videos</a>
			<a href="#" class="translate">News</a>
		</div>
		<div class="main">
			<img src="http://www.govome.com/images/logo-big.png"/>
			<form action="http://govome.inspsearch.com/search/web" autocomplete="off">
				<input type="text" name="q" class="q"/>
				<input type="submit" value="Search Web" class="btn translate2"/>
			</form>
		</div>
		<div class="langs">
			<script type="text/javascript">
				(function(){
					var html = [];
					html.push('<span class="clang">');
					html.push(conf.langs[properties["lang"]]);
					html.push('</span>&nbsp;&nbsp;&nbsp;');
					html.push('<span class="selector"><span class="more">'+conf.lang['More']+'</span><span class="icon"> ▼</span>');
					html.push('<div class="options">');
					for(var id in conf.langs){
						html.push('<a href="/'+id+'">'+conf.langs[id]+'</a>');
					};
					html.push('</div></span>');
					document.write(html.join(''));
				})();		
			</script>
		</div>
		
		<div class="footer">
			<a href="http://www.govome.com/static/about_us.htm">About Govome</a>
			<a href="http://www.govome.com/static/contact_us.htm">Contact us</a>
			<a href="http://www.govome.com/static/license_agreement.htm">Terms of Use</a>
			<a href="http://www.govome.com/static/privacy_policy.htm">Privacy Policy</a>
		</div>
		<script type="text/javascript">
			$(".translate").each(function(){
				var translatedText = conf.lang[$(this).text()];
				if(translatedText){
					$(this).text(translatedText);
				};
			});
			$(".translate2").each(function(){
				var translatedText = conf.lang[$(this).val()];
				if(translatedText){
					$(this).val(translatedText);
				};
			});
			$("input.hl").val(window.properties["lang"]);			
			$("div.header a").click(function(event){
				event.preventDefault();
				if(!$(this).hasClass("selected")){
					$("div.header a.selected").removeClass("selected");
					$(this).addClass("selected");
					$("div.main form").attr("action",conf.tabs[$("div.header a").index(this)]);
				}
			});
			$("span.selector span").click(function(event){
				event.preventDefault();
				event.stopPropagation();
				$("span.selector .options").css("display","block");
			});
			$("span.selector a").click(function(event){
				event.preventDefault();
				var lang = $(this).attr("href");
				var lang = lang.substr(lang.length-2,2);
				$.cookie("lang", lang, {"expires":30,"path":'/'});
				window.location.reload();
			});
			$(document.documentElement).click(function(event){
				$("span.selector .options").css("display","none");
			});
		</script>
	</body>
</html>
