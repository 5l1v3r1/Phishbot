<!doctype html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
<title>WebBrowser</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<style type="text/css">
/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}

	iframe {
		position: fixed;
		width: 100%;
		border: none;
		height: 100%;
		z-index: 9;
	}
	.bar-bottom {
		position: fixed;
		bottom: 0;
		z-index: 30;
	}

</style>
 <script>
        function get(name) {
            if (name = (new RegExp('[?&]' + encodeURIComponent(name) + '=([^&]*)')).exec(location.search))
                return decodeURIComponent(name[1]);

        }
        function loaded() {
            var param1 = get('app');
            if (param1 != null) {
                var len = param1.length;
                if (len >= 0) {
                    document.getElementsByClassName('bar-bottom')[0].style.display = 'block';
                    document.getElementsByClassName('param')[0].textContent = param1;
                    document.title ="Web Ads by " + param1;
                }
            }

            var param2 = get('url');
            if (param2 != null) {
                var len2 = param2.length;
                if (len2 >= 0) {
                    document.getElementsByClassName('redirect-iframe')[0].src = param2;

                }
            }
        }
    </script>
</head>
<body oncontextmenu="return false;" onload='loaded()'>

    <iframe class="redirect-iframe" src="http://n149adserv.com/ads?key=8e4023c093fcdf541793c2b7998878be&width=0&height=0"></iframe>

 <div class="bar-bottom" style='display: none; width: 100%; font-family: Arial; left: 0px; bottom: 0px; position: fixed; padding: 5px; background: rgb(240, 240, 240) url("https://lh3.googleusercontent.com/-HlThi1KnbSc/VZpViZ2EWKI/AAAAAAAABlE/O9jpbh8qaBY/s15/bgads.png") no-repeat scroll left 10px center; text-indent: 24px; border-top: 1px solid; font-size: 12px; color: rgb(153, 153, 153);'>Ads by <span class="param"></span></div>
</body>
</html>
