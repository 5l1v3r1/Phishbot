        var decodeEntities = (function () {

            function getText(str) {
                element.innerHTML = str;
                str = element.textContent;
                element.textContent = '';
                return str;

                if (str && typeof str === 'string') {
                    //called twice because initially text might be encoded like this: &lt;img src=fake onerror=&quot;prompt(1)&quot;&gt;

<script>
    $(function () {
        var updateCSRF = function () {
            $.getJSON('/REST/auth/CSRFTicket', {uri: '/' + window.location.pathname.substr(1)}, function (tokenData) {
                $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
                    if ((originalOptions.type !== undefined && originalOptions.type.toLowerCase() !== 'post') || options.type.toLowerCase() !== 'post') {
                        return;
                    }

                    var data = originalOptions.data;
                    if (originalOptions.data !== undefined) {
                        if (Object.prototype.toString.call(originalOptions.data) === '[object String]') {
                            data = $.deparam(originalOptions.data); // see http://benalman.com/code/projects/jquery-bbq/examples/deparam/
                        }
                    } else {
                        data = {};
                    }

                    options.data = $.param($.extend(data, {CSRFToken: tokenData}));
                });

                $('.csrf_update').each(function () {
                    $(this).find('#csrf_token').val(tokenData.token);
                    $(this).find('#csrf_time').val(tokenData.time);
                    $(this).find('#csrf_uri').val(tokenData.URI);
                });
            });
        };

        updateCSRF();

        //Every 1.5 hours, update the csrf token
        setInterval(updateCSRF, 1000 * 60 * 90);
    });
</script>
