	function getCurrLocationByCookie() {
		var rv = null;
		
        var strCookie = document.cookie;
        var arrCookie = strCookie.split("; ");
        for (var i = 0; i < arrCookie.length; i++) {
            var arr = arrCookie[i].split("=");
            if (2 <= arr.length && "CmLocation" == arr[0]) {
				rv = arr[1];
                break;
            }
        }
		
		return rv;
	}

	function getCurrLocationByIp() {
		var rv = null;

		var ajaxurlCity;
		ajaxurlCity = "/service/ip/ipajax.jsp";
		
		$.ajax({
			async : false,
			url: ajaxurlCity, 
			dataType: "json",
			success:
				function (jsonobj) {
                	var prov_id = jsonobj.province_id;
    				var city_id = jsonobj.city_id;
    				
    				rv = prov_id + "|" + city_id;
				}
			,
			error:
				function(XMLHttpRequest, textStatus, errorThrown) {
					var prov_id = 0;
					var city_id = 0;
					
					rv = null;
				}
		});

		return rv;
	}



	// 获得引流cookie
	function findCmChannelID() {
	    var cookies =  document.cookie.split("; ");
	    var cmChannelID = null;
	    for (var i = 0; i < cookies.length; i++) {
	        var arr = cookies[i].split("=");
	        if ("CmChannelID" == arr[0]) {
	            cmChannelID = arr[1];
	            break;
	        }
	    }
	    return cmChannelID;
	}
