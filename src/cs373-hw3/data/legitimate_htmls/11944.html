    <script>
    function readCookie(name) {
        var ca     = document.cookie.split(';'),
            result = null;

        for (var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (' ' == c.charAt(0)) c = c.substring(1, c.length);
            if (0 == c.indexOf(name + '=')) {
                result = c.substring((name.length + 1), c.length);
                break;
            };
        }
        return result;
    }
    var country = readCookie('country');
    if (window.location.hash !== '#choose' && country) {
        var path = '';
        switch (country) {
            case 'uk':
                path = '/uk/en/';
                break;
            case 'nl':
                path = '/nl/nl/';
                break;
            case 'be':
                path = '/be/nl/';
                break;
            case 'de':
                path = '/de/de/';
                break;
            case 'ie':
                path = '/ie/en/';
                break;
            case 'at':
                path = '/at/de/';
                break;
            case 'pl':
                path = '/pl/pl/';
                break;
            default:
                path = '/#choose';
        }
        window.top.location.href = path;
    }
    </script>
