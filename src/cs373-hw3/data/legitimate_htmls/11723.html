<script type="text/javascript">

var slots = 1;
function addSlot() {
	$slots = $("#form-upload").find("#upload-slots");
	var html = 'Image ' + slots + ': <input type="file" class="nav-links" name="Filedata[' + slots + ']" />&nbsp;';
	html += '<input type="radio" id="type-adult-' + slots + '" name="Imagetype[' + slots + ']" value="adult" checked="checked" />';
	html += '<label for="type-adult-' + slots + '">Adult</label>';
	html += '&nbsp;';
	html += '<input type="radio" id="type-family-' + slots + '" name="Imagetype[' + slots + ']" value="family" />';
	html += '<label for="type-family-' + slots + '">Family</label>';
	html += '<br />';
	$slots.append(html);
	slots = slots + 1;
}

function submitUploadImagesForm() {
	$("#form-upload").submit();
}

$(document).ready(function () {
	addSlot();
	addSlot();
	addSlot();
});

</script>
