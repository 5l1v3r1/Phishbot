<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="keywords" content="新聞,搞笑,娛樂,影音" />

    <!-- for Facebook -->
    <meta property="fb:app_id" content="337522759776658" /><!-- 管理這個頁面的APP,內容為APP ID -->
    <meta property="fb:admins" content="513612434" />

    <meta property="og:url" content="http://www.ebcbuzz.com" />
    <meta property="og:title" content="噪咖 EBCbuzz" />
    <meta property="og:description" content="噪咖 EBCbuzz,最大的內容分享平臺！提供多樣性原創內容,給你豐富的娛樂饗宴" />
    <meta property="og:site_name" content="噪咖 EBCbuzz" />
    <meta property="og:type" content="article" />
    <meta property="og:locale" content="zh_TW" />
    <meta property="article:tag" content="新聞" />
    <meta property="article:tag" content="搞笑" />
    <meta property="article:tag" content="娛樂" />
    <meta property="article:section" content="Community" />
    <meta property="article:publisher" content="https://www.facebook.com/EBCbuzz" />
    <meta property="og:image" content="http://www.ebcbuzz.com/images/fb-sharepic.jpg" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="426" />

    <title>噪咖 EBCbuzz</title>

	<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

    <!-- Layout CSS -->
    <link href="/css/index.css" rel="stylesheet" type="text/css" />
    <link href="/css/index-big.css" rel="stylesheet" type="text/css" />
    <link href="/css/writer.css" rel="stylesheet" type="text/css" />
    <!-- Layout CSS -->   
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <link href="/css/main-big.css" rel="stylesheet" type="text/css" />

</head>
<body>

    <!-- fixed-top STR -->
    <div id="fixed-top" class="sb-slide">
        <div id="top">
			
        </div>
    </div>
    <!-- fixed-top END -->

    <!-- series-top START-->
    <div id="div_series"></div>
    <!-- series-top END-->

    <!-- nav list STR -->
    <div class="sb-slidebar sb-right">
        
    </div>
    <!-- nav list END -->
    <!-- site STR -->
    <div id="sb-site" class="top-padding">

    <!--writer-index START-->
    <div class="writer-index" style="display:none;">
        <div class="writer-center">
            <div class="writer-left">
                <div class="writer-picbox">
                    <img class="writer-icon" src="/images/writer-icon.png">
                    <p class="writer-pic" ><img id="author_pic" src="/images/writer-CUT_03.jpg"></p>
                </div>
            </div>
            <div class="writer-right">
                <h2 id="author_nickname" class="writer-name">---</h2>
                <p id="author_intro"></p>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <!--writer-index END-->

        <!-- container STR -->
        <div id="container">
            <!-- row STR -->
            <div class="row" id="lazyjson" style="display:none;">
                <div class="col-md-3" id="template-lazyjson">
                    <div class='promo height'>
                        <div class='promo-box'>
                            <div class='hot'>{{hotImageTag}}</div>
                            {{watchImageTag}}
                            {{watchPromotime}}
                        </div>
                        <div class='promo-title'><a href='{{watchUrl}}'>{{watchTitle}}</a></div>
                        <div class='social'>
                            <ul class='promo-social-icons'>
                                <li><span></span></li><li><span></span></li><li><span></span></li>
                                <li class='day-info'>{{watchCreateDate}}</li>
                                <div class='clear'></div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- row END -->

        </div>
        <!-- container END -->

        <!-- footer STR -->
        <div id="footer">
        
        </div>
        <!-- footer END -->

    </div><!-- site END -->
    <!-- gotop STR -->
    <div id="gotop"><a href="#" class="scrollup">Scroll</a></div>
    <!-- gotop END -->

    <!-- loading image -->
    <div class="loader"></div>
    
    <!-- JS -->
    <!-- jQuery -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!--google追蹤程式碼-->
    <script type="text/javascript" src="/js/googleanalyticstracking.js"></script>
    <!--Alexa追蹤程式碼-->
    <script type="text/javascript" src="/js/alexatracking.js"></script>

    <!-- jssor -->
    <script type="text/javascript" src="/js/jssor/jssor.js"></script>
    <script type="text/javascript" src="/js/jssor/jssor.slider.js"></script>
    <!-- carousel -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.9/jquery.transit.min.js'></script>
    <script src="/js/carousel.js"></script>

    <!--load templates(header,footer,menu) JS-->
    <script type="text/javascript" src="/js/templates.js"></script>

    <!-- 動態載入分頁資料 -->
    <script type="text/javascript" src="/js/lazyjson/jquery.lazyjson.js"></script>
    <script type="text/javascript" src="/js/postList.js"></script>

</body>
</html>
