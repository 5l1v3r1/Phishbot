  <h2>Home promo</h2>        
<div class="pod pod-home-promo-item">
  <h2>When will connected devices become thinking devices?</h2>  <div class="field"><div class="field-item"><p>We connected the phone to the Internet, making it smart, and now we’re bringing cognition to devices. That means devices that don’t just think, but instinctively react to their surroundings. We are Qualcomm and we are bringing the future forward faster.</p>
</div></div><div class="field"><div class="field-item"><img src="https://www.qualcomm.com/sites/ember/files/home/background/orange-bg-1.jpg" width="1767" height="1080" alt="" /></div></div><div class="field"><div class="field-item"><img src="https://www.qualcomm.com/sites/ember/files/home/logo/q-logo.png" width="169" height="148" alt="" /></div></div><div class="field"><div class="field-item"><img src="https://www.qualcomm.com/sites/ember/files/home/side_image/robot-home-3-1.png" width="850" height="800" alt="" /></div></div><div class="field"><div class="field-item"><a href="https://www.qualcomm.com/whywait/cognitive-technology" labelposition="before" columns="1" color="light-orange" size="large">Learn more</a></div></div>  
</div>
      
<div class="pod pod-home-promo-item">
  <h2>Qualcomm presents Lifeline.</h2>  <div class="field"><div class="field-item"><p>Watch the thrilling short film and see how a Qualcomm® Snapdragon™ processor drives the narrative by providing connectivity, security, power-efficiency, 4k video, and advanced imaging.</p>
</div></div><div class="field"><div class="field-item"><img src="https://www.qualcomm.com/sites/ember/files/home/background/lifeline-skyline-home.png" width="800" height="734" alt="" /></div></div><div class="field"><div class="field-item"><img src="https://www.qualcomm.com/sites/ember/files/home/bg_small/lifeline-skyline-home.png" width="800" height="734" alt="" /></div></div><div class="field"><div class="field-item"><img src="https://www.qualcomm.com/sites/ember/files/home/side_image/lifeline-home.png" width="400" height="280" alt="" /></div></div><div class="field"><div class="field-item"><a href="http://www.lifelinefilm.com/" labelposition="before" columns="1" style="out" color="hollow" size="large">See the full film</a></div></div>  
</div>
      
<div class="pod pod-home-promo-item">
  <h2>The Snapdragon 820 processor is here.</h2>  <div class="field"><div class="field-item"><p>Rebuilt from the ground up and packed with premium features.</p>
</div></div><div class="field"><div class="field-item"><img src="https://www.qualcomm.com/sites/ember/files/home/side_image/layered-phone2-sm2.png" width="400" height="280" alt="" /></div></div><div class="field"><div class="field-item"><a href="https://www.qualcomm.com/products/snapdragon/processors/820" labelposition="before" columns="1" size="large">Learn more</a></div></div>  
</div>
      
<div class="pod pod-home-promo-item">
  <h2>Invent-Off Season 2 coming soon.</h2>  <div class="field"><div class="field-item"><p>We’re looking for inventors, makers and engineers who will take the stage for Season 2 of the Qualcomm #WhyWait Invent-Off.</p>
</div></div><div class="field"><div class="field-item"><img src="https://www.qualcomm.com/sites/ember/files/home/background/homepage-invent-off-square.png" width="940" height="940" alt="" /></div></div><div class="field"><div class="field-item"><img src="https://www.qualcomm.com/sites/ember/files/home/side_image/home-spacer2.png" width="400" height="280" alt="" /></div></div><div class="field"><div class="field-item"><a href="https://www.qualcomm.com/invent-off" labelposition="before" columns="1" color="hollow" size="large">Learn more</a></div></div>
