	<script language="javascript">
		history.go(1);
		window.history.forward();
		function autocomp(){
			var f = document.forms[0];
			f.setAttribute("autocomplete", "off");
			for(var i = 0, l = document.getElementsByTagName('input').length; i < l; i++) {
				if(document.getElementsByTagName('input').item(i).type == 'text') {
					document.getElementsByTagName('input').item(i).setAttribute('autocomplete', 'off');
				}
			}
		}
	</script>

	<script language="JavaScript" type="text/javascript">
		if(window.history.forward(1) != null){
		     window.history.forward(1);
		}
	</script>
	<script language="javascript">
		/* Added By Rajesh For Improper Session and Histry dont go back Functionality */
		function noBack(){window.history.forward();};
		noBack();
		window.onload=noBack;
		window.onpageshow=function(evt){if(evt.persisted)noBack();};
		window.onunload=function(){void(0);};
	</script>

	<script language="javascript">
		window.location.hash="_";
		window.location.hash="_";//for google chrome
		window.onhashchange=function(){window.location.hash="_";};
		
		window.onload = function changeHashOnLoad() {
		     window.location.href += "#";
		     setTimeout("changeHashAgain()", "50"); 
		};
		
		window.onload = function changeHashAgain() {
		  window.location.href += "1";
		};
		
		var storedHash = window.location.hash;
		
		window.setInterval(function(){
				if(window.location.hash != storedHash){
					window.location.hash = storedHash;
				}
		}, 50);
	</script>

	<script language="JavaScript">	
		function chgAction( action_name ){
		    if( action_name=="aaa" ) {
		            document.getElementById("frmLog").action = "/login.do"; 
		    }else if( action_name=="bbb" ) {
		            document.getElementById("frmLog").action = "/loginsso.do";
		    }
		}
		
		function validateLogin(){
		    var loginId = document.getElementById("loginId").value;
		    var password = document.getElementById("password").value;
		    var securityCode = document.getElementById("securityCode").value;
		    
		    if (loginId == null || loginId == "") {
		        alert("Login Id is required");
		        return false;
		    }else if (password == null || password == "") {
		        alert("Password is required");
		        return false;
		    }else if (securityCode == null || securityCode == "") {
		        alert("Security Code is required");
		        return false;
		    }
		}   
	</script>
</head>
<body onLoad="javascript:dontGoBack();autocomp();" class="login-page">
	<div class="col-md-4 center-block">

			<div class="login-box-header">

							<img src="images/logo_new.png" />
						</div>
					</div>

							<strong>Government of Rajasthan</strong>
						</div>
					</div>
				</div>
				<div class="text-center">Emitra Login</div>
			</div>
			<div class="login-box-body">
				<form name="loginForm" id="loginForm" method="post" action="/login.do;jsessionid=D56397FF94ABC3A7F9D02BC9A79C48E6.default" onsubmit="javascript: checkform(this);">
					<input type="hidden" id="v1" name="v1" value="" />
					<input type="hidden" id="v2" name="v2" value="" />
					<input type="hidden" id="ran" name="ran" value="4OcPgz69l" />

					<div class="form-group text-center">
						
						
					</div>

					<!-- 
					<div class="form-group">
						<label class="radio-inline"><input type="radio" value="U" name="by" onclick="chgAction('aaa');" checked="checked">eMitra</label>
						<label class="radio-inline"><input type="radio" value="T" name="by" onclick="chgAction('bbb');">SSO</label>
					</div>
					-->

					<div class="form-group">
						<input type="hidden" name="loginId" value="">
						<label for="loginId">Login Id</label> <input type="text" class="form-control" placeholder="Login Id" id="loginId" name="userId" maxlength="25">
					</div>

					<div class="form-group">
						<label for="password">Password</label> <input type="password" class="form-control" placeholder="Password" id="password" name="password" maxlength="15" size="16" value="">
						
							<input type="hidden" name="userCodeField" value='null' />
						
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-xs-5">
								<img src="captcha.jpg" alt="Security Code" />
							</div>
							<div class="col-xs-7">
								<input type="text" class="form-control input-sm" placeholder="Security Code" autocomplete="off" name="securityCode" id="securityCode" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">

					<div class="form-group text-center">
