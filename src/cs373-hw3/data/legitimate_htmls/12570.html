b_id').activate();            return false;        }    }    if (f.w.value == '') {        if (f.mb_password.value.strip().length < 3) {            alert('패스워드를 3글자 이상 입력하십시오.');            f.mb_password.focus();            return false;        }    }    if (f.mb_password.value != f.mb_password_re.value) {        alert('패스워드가 같지 않습니다.');        f.mb_password_re.focus();        return false;    }    if (f.mb_password.value.strip().length > 0) {        if (f.mb_password_re.value.strip().length < 3) {            alert('패스워드를 3글자 이상 입력하십시오.');            f.mb_password_re.focus();            return false;        }    }    // 별명 검사    if ((f.w.value == "") ||        (f.w.value == "u" && f.mb_nick.defaultValue != f.mb_nick.value)) {        reg_mb_nick_check();        if ($F('mb_nick_enabled')!='000') {            alert('닉네임을 입력하지 않았거나 입력에 오류가 있습니다.');            $('reg_mb_nick').activate();            return false;        }    }		if (f.mb_hp.value == "") {            alert('휴대폰 번호를 입력하십시오.');            f.mb_hp.focus();            return false;    }	if(isNaN(f.mb_hp.value)) {		alert('휴대폰 번호가 잘못입력되었습니다.');            f.mb_hp.focus();            return false;	}	if (f.mb_2.value == "") {            alert('은행정보를 선택해 주십시오.');            f.mb_2.focus();            return false;    }	if (f.mb_3.value == "") {            alert('계좌 번호를 입력하십시오.');            f.mb_3.focus();            return false;    }	if (trim(f.mb_4.value) == "") {            alert('예금주를 입력하십시오.');            f.mb_4.focus();            return false;    }	if (trim(f.mb_4.value) != "") {		if(!is_Han_Name(f.mb_4.value)) {			 alert('예금주는 한글만 입력하십시오.');			 f.mb_4.value = "";			 f.mb_4.focus();			 return false;		}	}		if (f.mb_4.value == f.mb_nick.value) {            alert('예금주와 닉네임은 같을수 없습니다.');            f.mb_4.focus();            return false;    }    f.action = './register_form_update.php';    return true;}</script><iframe
