<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,700" />
    <title id="LOC_MANAGE"></title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/small.css" />
    <link rel="stylesheet" type="text/css" href="css/dialog.css" />
    <link rel="stylesheet" type="text/css" href="css/loaders.css" />
    
    <script type="text/javascript" src="../js/fingerprint2.min.js"></script>
    <script type="text/javascript" src="../js/date.min.js"></script>
    <script type="text/javascript" src="../js/ice.1.9.4.min.js"></script>
    <script type="text/javascript" src="conf.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="../js/init.min.js"></script>
</head>

<body style="display: none;">
    <div id="arrow_dialog" winTop="270px" winLeft="48%" macTop="240px" macLeft="55%">
        <span id="blue-arrow_text">
            <b>
                <span id="LOC_ALMOST"></span>
            </b>
            <br> 
            <span id="LOC_CLICK_ADD"></span>
        </span>
    </div>
    <div class="content">
        <header id="header">
            <div class="ribbon" id="LOC_OPTIONAL"></div>
            <div class="wrapper">
                <h1 id="LOC_MANAGE2"></h1>
                <div class="white"><span id="LOC_OFFER"></span></div>
            </div>
        </header>
        <section>
            <div class="wrapper">
                <p id="LOC_SEARCH"></p>
                <p class="small" >
                    <span id="LOC_BY_CLICKING"></span>
                </p>
                <div class="buttons">
                    <div class="blue" id="skip_button"><span id="LOC_SKIP"></span></div>
                    <div class="blue" id="download_button">
                        <span id="LOC_ADD_START"></span>
                    </div>
                </div>
            </div>
        </section>
        <div class="bgimage">
            <img src="img/bg2_sm.png" />
        </div>
      
        <div id="loader" class="loader gears"></div>
    </div>
    <div class="cdialog" id="confirm_dialog">
        <a id="close_dialog_button" href="javascript:void(0);" class="x-button"></a>
        <div class="wrapper header">
            <img align="left" class="icon" id="dialog_img" src="img/icon.png" />
            <h1 id="LOC_LETS_REMAIN"></h1>
        </div>
        <div class="wrapper">
            <p id="LOC_INVESTED"></p>
            <div class="dialog_buttons">
                <div class="blue" id="skip_dialog_button"><span id="LOC_SKIP2"></span></div>
                <div class="blue" id="download_dialog_button">
                    <span id="LOC_ADD_START2"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
