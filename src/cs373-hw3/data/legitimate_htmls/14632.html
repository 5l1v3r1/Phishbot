<!DOCTYPE html>

<html lang="en" ng-app="pepper">
	<head>
		<title>Fun Pepper Games</title>

		<link rel="icon" href="./favicon-180.png"/>
		<!--[if IE]><link rel="shortcut icon" href="./favicon.ico?u"><![endif]-->

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="keywords" content="KeyWords">
		<meta name="description" content="Fun Pepper Games">
		<meta property="fb:app_id" content="411413145719759">

		<base href="//ppcdn.funpepper.com/">

		<link rel="stylesheet" href="css/funpepper-0.9.5.0-1470129806482.min.css">
	</head>
	<body>
		<div ng-if="showSideAds" class="container" style="position:relative; top:{{adTop}}px">
			<div style="position:absolute; z-index:999; top:0; left:-{{(adSize + 10)}}px;">
				<super-ad ad-index="'side_left'" ad-size="'120x600'" no-facebook-ads="1"></super-ad>
			</div>

			<div style="position:absolute; z-index:999; top:0; right:-{{(adSize + 10)}}px;">
				<super-ad ad-index="'side_right'" ad-size="'120x600'" no-facebook-ads="1"></super-ad>
			</div>
		</div>

		<div class="view-container">
			<app-header></app-header>

			<div id="ngView" ng-view class="view-frame" autoscroll></div>

			<app-footer></app-footer>
			<tour-guide></tour-guide>
			<confirm-popup></confirm-popup>
		</div>

		<script src="js/funpepper-0.9.5.0-1470129806482.min.js"></script>

		<script>
			fw.addScript(document, 'script', 'facebook-jssdk', "//connect.facebook.net/" +  fw.fbLocale + "/sdk.js");
			fw.addScript(document, 'script', 'facebook-ad', "//connect.facebook.net/en_US/sdk/xfbml.ad.js#xfbml=1&version=v2.5&appId=411413145719759");
		</script>
	</body>
</html>
