<!doctype html>
<html lang="en" ng-app="marketingAngular" ng-controller="MainControllerAngular">
<head>

    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="initial-scale=1.0001, minimum-scale=1.0001">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta name="version" content="2.0.0">
    <base href="/">

    <title ng-if="pageTitle" ng-bind="pageTitle">Cruises, Cruise Ship Deals, Travel Cruises - Holland America Line</title>
    <title ng-if="!pageTitle">Cruises, Cruise Ship Deals, Travel Cruises - Holland America Line</title>

    <meta ng-repeat="tag in content.metaTags" name="{{ tag.name }}" content="{{ tag.content }}" charset="{{ tag.charset }}" http-equiv="{{ tag['http-equiv'] }}">

    <link ng-repeat="link in content.links" href="{{ tag.uri }}" media="{{ tag.media }}" rel="{{ tag.rel }}" type="{{ tag.type }}">

    <script ensighten=""></script>
    <script>window['adrum-start-time'] = new Date().getTime();</script>
    <script app-dynamics=""></script>
    
    <!-- Local fallback for Bootstrap and Font-Awesome -->
    <script type="text/javascript" src="/cssFallback.js?v=201607201007"></script>

    <!-- CDNs for Bootstrap and Font-Awesome -->
    <link id="bootstrapFallback" onerror="stylesheetFallback(this)" onload="ieFallbackCheck(this)" cssfallback="/bootstrap.min.css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link id="fontAwesomeFallback" onerror="stylesheetFallback(this)" onload="ieFallbackCheck(this)" cssfallback="/font-awesome.min.css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- HAL fonts begins -->
    <link rel="stylesheet" type="text/css" href="/index.css?v=201607201007">
    <link ng-if="Configuration.companyCode === 'HAL'" rel="stylesheet" type="text/css" ng-href="../assets/common/css/fonts.css">
    <link ng-if="Configuration.companyCode === 'HAL'" rel="stylesheet" type="text/css" ng-href="../assets/common/css/common.css">
    <!-- HAL fonts ends -->

</head>

<body>

<div class="container-fluid">

    <header class="main-header">
        <top-header></top-header>
        <div class="horiz-rule"></div>
        <primary-nav></primary-nav>
    </header>

    <div ng-if="!appReady" class="page-spinner-app">
        <h1 class="fa fa-spinner fa-spin"></h1>
    </div>

    <div class="content ui-view-container" ui-view="main" ng-show="appReady"></div>

    <div class="clearfix"></div>

    <footer>
        <div class="container containerFooter">
            <count-down></count-down>
            <recently-viewed></recently-viewed>
            <message-bar></message-bar>
            <div ng-if="socialLinksAboveSignUpBar == 'true'">
                <social-bar social-above="true"></social-bar>
                <footer-nav social-above="true"></footer-nav>
            </div>
            <div ng-if="socialLinksAboveSignUpBar == 'false'">
                <social-bar social-above="false"></social-bar>
                <footer-nav social-above="false"></footer-nav>
            </div>
            <legal-footer></legal-footer>
        </div>
        <floating-footer section="'homepage'"></floating-footer>
    </footer>

</div>

<script type="text/javascript">
    currentserver = window.location.hostname;
</script>
<script type="text/javascript" src="/main/js/countrycode.js?v=201607201007"></script>
<script type="text/javascript">
    function callCountrySelector() {
        //var currentPageUrl = document.location.href;
        redirectToProperLocale(currentPageUrl, false);
    }
    countryselector();
</script>

<!-- compiled Javascript begins -->
<script type="text/javascript" src="/index.js?v=201607201007"></script>
<!-- compiled Javascript ends -->

</body>
</html>
