    <script>
        (function(){
            window.indexView = {
                init: fInit,
                calImg: fCalImg,
                reCalImg: fReCalImg,
                changeMainBg : fChangeMainBg,
                checkHtml5Tag: fCheckHtml5Tag,

                onBGImageLoadSuccess: fOnBGImageLoadSuccess,
                onBGImageLoadError: fOnBGImageLoadError,

                preventIE6: fPreventIE6
            };

            var aBgImgConf = [
                'http://mimg.127.net/index/yeah/themes/yeah_bg.jpg'
            ];
            var aBgImgConfOnload = [];
            var nBgImgCounter = 0,
                    bBgImgChanging = false,
                    bBgImgDraging = false;
            var oCurrentImg;

            var nImgOpa = 0;

            function fInit(){
                this.changeMainBg(nBgImgCounter);
            }

            function fOnBGImageLoadSuccess(){
                var that = this;
                var oBGImg = oCurrentImg = document.getElementById('mainbg_img');
                var oBGImg2 = document.getElementById('mainbg_img2');
                oBGImg.style.display = 'inline';
                // 检测加载完毕
                window.oBgImgCacheCheck = setInterval(function () {
                    if(oBGImg && oBGImg.width > 0){
                        clearInterval(window.oBgImgCacheCheck);
                        aBgImgConfOnload[0] = {};
                        aBgImgConfOnload[0]['isLoaded'] = true;
                        aBgImgConfOnload[0]['width'] = oBGImg.width;
                        aBgImgConfOnload[0]['height'] = oBGImg.height;
                        that.calImg(oBGImg, function () {
                            oBGImg2.src = aBgImgConf[0];
                        });
                    }
                }, 50);
            }

            function fOnBGImageLoadError(){
                document.getElementById('mainbg_img').style.display = 'none';
                bBgImgChanging = false;
            }

            /**
             * 计算背景图显示状态
             * @param  {[type]} obj   [description]
             * @param  {Function} fCall 额外处理
             */
            function fCalImg(obj, fCall) {
                var oImg = obj;
                var nHeight, nWidth, nTruthHeight, nTruthWidth;
                var nClientW = document.documentElement.clientWidth,
                        nClientH = document.documentElement.clientHeight;

                if (aBgImgConfOnload[nBgImgCounter]) {
                    nHeight = aBgImgConfOnload[nBgImgCounter].height;
                    nWidth = aBgImgConfOnload[nBgImgCounter].width;
                } else {
                    nHeight = oImg.height;
                    nWidth = oImg.width;
                }
                // 如果图片宽大于高
                if (nHeight < nWidth) {
                    // 那么图片真实宽度等于浏览器宽度
                    nTruthWidth = nClientW;
                    // 等比例缩放高度
                    nTruthHeight = nTruthWidth * nHeight / nWidth;
                } else {
                    // 否则图片真实高度等于浏览器高度
                    nTruthHeight = nClientH;
                    // 等比例缩放宽度
                    nTruthWidth = nTruthHeight * nWidth / nHeight;
                }
                // 如果浏览器高度大于图片高度
                if (nTruthHeight < nClientH) {
                    // 那么拉伸图片到浏览器一样高
                    oImg.style.height = '100%';
                    // 这个时候图片宽度就溢出屏幕 所以水平居中
                    oImg.style.width = 'auto';
                    oImg.style.marginLeft = -(nClientH * nWidth / nHeight - nClientW) / 2 + 'px';
                    oImg.style.marginTop = '0';
                } else {
                    // 否则拉伸图片到浏览器一样宽
                    oImg.style.width = '100%';
                    // 这个时候图片高度就溢出屏幕 所以垂直居中
                    oImg.style.height = 'auto';
                    oImg.style.marginTop = -(nClientW * nHeight / nWidth - nClientH) / 2 + 'px';
                    oImg.style.marginLeft = '0';
                }
                if(!bBgImgDraging){
                    var sUA = navigator.userAgent;
                    if(/MSIE 6/.test(sUA) || /MSIE 7/.test(sUA) || /MSIE 8/.test(sUA)){
                        oImg.style.opacity = 1;
                        oImg.style.filter = 'alpha(opacity=100)';
                    }else{
                        _fChangeMainBgAnimation(obj);
                    }
                }

                function _fChangeMainBgAnimation(obj) {
                    window.oBgImgChanging = setInterval(function () {
                        nImgOpa = nImgOpa + 0.2;
                        try {
                            obj.style.filter = 'alpha(opacity=' + nImgOpa * 100 + ')';
                            obj.style.opacity = Number(nImgOpa);
                        } catch (e) {
                            alert(e);
                            obj.style.display = 'none';
                            clearInterval(oBgImgChanging);
                            bBgImgChanging = false;
                        }
                        if (nImgOpa >= 1) {
                            bBgImgChanging = false;
                            clearInterval(oBgImgChanging);
                            bBgImgDraging = false;
                            fCall && fCall();
                        }
                    }, 40);
                }
            }

            /**
             * 重新计算背景图参数
             */
            function fReCalImg() {
                var me = this;
                // 修正resize多次
                bBgImgDraging = true;
                // 拖动特殊处理 不判断是否加载
                if (bBgImgDraging) {
                    me.calImg(oCurrentImg);
                    bBgImgDraging = false;
                    return;
                }
            }

            /**
             * 背景图处理
             * @param  {Number|String} nPic 可为具体头图下标；或为next/prev
             */
            function fChangeMainBg(nPic){
                var me = this;
                var oBgImg = document.getElementById('mainbg_img'),
                    oBgImg2 = document.getElementById('mainbg_img2');
                oCurrentImg = oBgImg;
                var nPicNum = nPic;
                if(bBgImgChanging){
                    return;
                }else{
                    bBgImgChanging = true;
                }
                switch(nPicNum){
                    case 'next' :
                        nPicNum = nBgImgCounter + 1;
                        break;
                    case 'prev' :
                        nPicNum = nBgImgCounter - 1;
                        break;
                    default : ;
                }
                // 错误下标修正
                if(nPicNum < 0 || nPicNum > aBgImgConf.length - 1){
                    nBgImgCounter = 0;
                    nPicNum = 0;
                }
                // 判断显示哪个图片
                if(oBgImg.alt == ''){
                    _fChangeMainBgInit(oBgImg, oBgImg2, nPicNum);
                }else{
                    _fChangeMainBgInit(oBgImg2, oBgImg, nPicNum);
                }
                nBgImgCounter = nPicNum;
                return;

                function _fChangeMainBgInit(obj1, obj2, nPic){
                    // 重置属性
                    obj2.style.zIndex = 0; // 隐藏obj2显示
                    obj2.alt = '';
                    obj2.onload = function(){}
                    obj2.onerror = function(){}
                    // 显示obj1
                    obj1.alt = 'Yeah.net 网易免费邮';
                    obj1.src = '';
                    obj1.style.filter = 'alpha(opacity=0)';
                    obj1.style.opacity = 0;
                    obj1.style.zIndex = 1;
                    obj1.style.height = '';
                    obj1.style.width = '';
                    nImgOpa = 0;
                    oCurrentImg = obj1; // 记录当前对象
                    // 判断是否已加载过此图
                    if(aBgImgConfOnload[nPic]){
                        obj1.style.display = 'inline';
                        // 检测加载完毕
                        window.oBgImgCacheCheck = setInterval(function(){
                            if(obj1.width > 0){
                                clearInterval(window.oBgImgCacheCheck);
                                _fExecImgCal(aBgImgConf[nPic], obj2);
                            }
                        }, 50);
                        setTimeout(function(){
                            obj1.src = aBgImgConf[nPic];
                        }, 20);
                    }else{
                        obj1.onload = function(){
                            obj1.style.display = 'inline';
                            // 检测加载完毕
                            window.oBgImgCacheCheck = setInterval(function(){
                                if(obj1.width > 0){
                                    clearInterval(window.oBgImgCacheCheck);
                                    aBgImgConfOnload[nPic] = {};
                                    aBgImgConfOnload[nPic]['isLoaded'] = true;
                                    aBgImgConfOnload[nPic]['width'] = obj1.width;
                                    aBgImgConfOnload[nPic]['height'] = obj1.height;
                                    _fExecImgCal(aBgImgConf[nPic], obj2);
                                }
                            }, 50);
                        }
                        obj1.onerror = function(){  // 加载失败方案
                            obj1.style.display = 'none';
                            bBgImgChanging = false;
                        }
                        setTimeout(function(){
                            obj1.src = aBgImgConf[nPic];
                        },0)
                    }
                }

                function _fExecImgCal(sNowPath, oExObj){
                    me.calImg(oCurrentImg, function(){
                        oExObj.src = sNowPath;
                    });
                }
            }

            function fCheckHtml5Tag() {
                var aTag = ["aside", "figcaption", "figure", "footer", "header", "hgroup", "nav", "section"], i = 0;
                for (i in aTag) {
                    document.createElement(aTag[i]);
                }
            }

            function fPreventIE6(){
                document.getElementById('preventIE6TipMask').style.display = 'block';
                document.getElementById('preventIE6Tip').style.display = 'block';
                document.getElementById('preventIE6Tip').style.background = 'url(http://mimg.127.net/hd/all2/160301_mailIndex/1603011432/img/preventIE6_bg.jpg) center center no-repeat;';
            }

        })(window);

        indexView.checkHtml5Tag();
    </script>
</head>

				_fE(function () {
					oMailLogin.$id('styleConfBlock').style.display = 'none';
				}, oE, that);

			function _fE(fFunc, oE, oThat) {
				var e = oE,
						relatedTarget = e.toElement || e.relatedTarget;
				while (relatedTarget && relatedTarget != oThat) {
					relatedTarget = relatedTarget.parentNode;
				}
				if (!relatedTarget) {
					fFunc();

		/**

		function fSubmitForm(sUserName) {
			var me = this;
			// 储存登录信息 uid/style/safe
			var oUserInfo = {};
			oUserInfo.username = sUserName;
			oUserInfo.style = oStyle.value;

			// 第一次登录用ssl，第二次用http
			if (sLoginFunc == 'ssl') {
				oUserInfo.safe = 1;

				oUserInfo.safe = 0;
			}

			oMailLogin.ntesMailSet(oUserInfo);

				var sDf = oMailLogin.getQueryHash('df');
				if (sDf == null) {
					sDf = 'webmailyeah';
				}
				oMailLogin.setCookie('df', sDf, false);
				return sDf;
			})();

			var sUrlUid = sUserName + '@' + gOption.sDomain;

			// 网络，可以不提供。
			var sLocationInfo = "";


			//选择登录方式
			var sUrl;
			switch (sLoginFunc) {
				case 'ssl' :
					sUrl = gOption.sSslAction;
					break;
				case 'http' :
					sUrl = gOption.url;
					break;
				default :
					break;
			}

			// ssl登录时，设置5秒倒计时切换到http
			if (sLoginFunc == 'ssl') {
				setTimeout(function () {
					if (sLoginFunc == 'ssl') {
						sLoginFunc = 'http'
						me.submitForm();
					}
				}, 5000);
			}

			var style = this.getStyleCode();

			var oParam = {
				'language': '-1',       // webmail版本语言，默认为 -1
				'style': style,  		// webmail版本，默认为 -1
				'df': sUrlDf,           // 登录产品ID，记录来源
				'from': 'web',          // 指明从web登陆页的，而非插件登录。对URL重用有影响。如果加参数from=web， 就会对比前版本language style net sslall是否与之前的相同。如果不同就会放弃重用之前的webmailUrl
				'allssl': bAllSSL,       // 全程https，默认为false
				'race': "",            // 测速数据
				'net': sLocationInfo,   // 网络 c/t/e
				'iframe': '1',          // 是否经过ifame登录，默认为0
//        'savelogin': '0',     // 两周保存登录
//        'passtype': '1',      // 用来标识传递的密码是明文，还是MD5密文
//        'product': 'mail163', // 产品标识
//        'uid': sUrlUid,       // wiki没有
				'url2': gOption["url2"]
			}

			var oForm = oMailLogin.$id('login163');
			oForm.action = sUrl;
			for (var o in oParam) {
				var oType = document.createElement("INPUT");
				oType.type = "hidden";
				oType.name = o;
				oType.value = oParam[o];
				oForm.appendChild(oType);
			}
			oForm.submit();
		}

		/**

		function fShowAppCode() {
            var oAppLoginBox = document.getElementById('loginByApp');
			var oAppLoginBtn = oMailLogin.$id('appLoginBtn');
            var oHideAppLoginArea = oMailLogin.$id('hideAppLoginArea');
            var oLoading = document.getElementById('appCodeLoading');

			oMailLogin.eventListen(oAppLoginBtn, 'click', _fShowCodeTimeout);
			oMailLogin.eventListen(oHideAppLoginArea, 'click', _fAction);

			function _fShowCodeTimeout() {
				if (bShowCode) {
                    // 加载app登录js
                    if(window.appLogin){
                        appLogin.init();
                        _fShowCodeBox();
                    }else{
                        oMailLogin.getScript('http://mimg.127.net/hd/all2/160127_yeahIndex/1601281615/js/applogin.js', function(){
                            appLogin.init();
                            _fShowCodeBox();
                        });
                    }
					bShowCode = false;
					bWaiting = true;
					setTimeout(function () {
						bWaiting = false;
					}, 300);
				} else {
					if (!bWaiting) {
						_fHideCode();
						bShowCode = true;
					}
				}
				return false;
			}

            function _fShowCodeBox(){
                oMailLogin.$id('loginByApp').style.display = 'block';
                oHideAppLoginArea.style.display = 'block';
                oAppLoginBox.style.background = 'url("http://mimg.127.net/index/yeah/img/applogin_bg.png") no-repeat';
                oLoading.setAttribute('src', oLoading.getAttribute('data-src'));
                oMailLogin.eventListen(document, 'click', _fAction);

			// 隐藏二维码浮层
			function _fAction(e) {
				var evt = window.event ? window.event : e,
						target = evt.srcElement || evt.target;
				var bMe = false;
				var oEle = target;
				while (oEle.tagName.toUpperCase() != 'BODY') {
					if (oEle == oMailLogin.$id('loginByApp')) {
						bMe = true;
						break;
					}
					oEle = oEle.parentNode;
				}
				if (!bMe && target.id != 'loginByApp' && target.id != 'appLoginBtn' && target.parentNode.id != 'appLoginBtn') {
					_fHideCode();
				}
			}

			function _fHideCode() {
				oMailLogin.$id('loginByApp').style.display = 'none';
                oHideAppLoginArea.style.display = 'none';
				bShowCode = true;
				window.appLogin && appLogin.clearPoll();
				oMailLogin.eventUnListen(document, 'click', _fAction);
			}
		}

		/**
		 * 模拟阴影
		 */
		function fShadowFix() {
			if (!(typeof document.body.style.textShadow === 'undefined')) {
				return;
			}
			// 清除重置
			if (aShadowFix.length > 0) {
				for (var i = 0; i < aShadowFix.length; i++) {
					var sShadowId = aShadowFix[i];
					var oShadowObj = oMailLogin.$id(sShadowId);
					if (oShadowObj) {
						oShadowObj.parentNode.removeChild(oShadowObj);
					}
				}
				aShadowFix = [];
			}
			var nShadowColor = '#000';
			var aNeedFix = [
			    oMailLogin.$id('allProcessSSLTxt'),
				oMailLogin.$id('lfBtnReg'),
//			oMailLogin.$id('forgetPass'),
				oMailLogin.$id('styleConfText'),
				oMailLogin.$id('appLoginBtn').getElementsByTagName('span')[0],
				oMailLogin.$id('footerTxt')
			];
			for (var i = 0; i < aNeedFix.length; i++) {
				_fCreateShadow(aNeedFix[i]);
			}

			function _fCreateShadow(o) {
				var bCenter = false;
				var oC = o.cloneNode(true);
				var nZindex = 2;
				var oParent = o.parentNode;
				if (o.currentStyle) {
					if (o.currentStyle.position == 'static') {
						o.style.position = 'relative';
					}
					if (o.currentStyle.zIndex != 'auto') {
						nZindex = o.currentStyle.zIndex;
					}
					if (o.currentStyle.margin == '0px auto') {
						bCenter = true;
					}
				}
				o.style.zIndex = nZindex;
				var nLeft = o.offsetLeft;
				var nTop = o.offsetTop;
				oC.id = o.id + 'shadow';
				aShadowFix.push(oC.id);
				oC.style.color = nShadowColor;
				var aHrefArray = oC.getElementsByTagName('*');
				for (var j = 0; j < aHrefArray.length; j++) {
					var oj = aHrefArray[j];
					if (oj) {
						if (oj.id) {
							oj.id = oj.id + 'shadow';
							aShadowFix.push(oj.id);
						}
						if (oj.currentStyle) {
							if (oj.currentStyle.color != nShadowColor) {
								oj.style.color = nShadowColor;
							}
						}
					}
				}
				if (bCenter) {
					oC.style.position = 'relative';
					oC.style.top = nTop - (o.offsetHeight) + 'px';
					oC.style.paddingLeft = '1px';
					oC.style.paddingTop = '1px';
					oC.style.zIndex = nZindex - 1;
				} else {
					oC.style.position = 'absolute';
					oC.style.zIndex = nZindex - 1;
					oC.style.left = nLeft + 1 + 'px';
					oC.style.top = nTop + 'px';
					oC.style.width = 'auto';
				}
                // 特化处理
                if(oC.id == "lfBtnRegshadow"){
                    oC.style.position = 'absolute';
                    oC.style.zIndex = nZindex - 1;
                    oC.style.left = nLeft + 1 + 'px';
                    oC.style.top = nTop + 1 + 'px';
                    oC.style.width = 'auto';
                }
                if(oC.id == "allProcessSSLTxtshadow"){
                    oC.style.position = 'absolute';
                    oC.style.zIndex = nZindex - 1;
                    oC.style.left = nLeft + 1 + 'px';
                    oC.style.top = nTop + 1 + 'px';
                    oC.style.width = 'auto';
                }

				oParent.appendChild(oC);
			}
		}

	/**
	 * 添加删除classname
	 * @param  {Object} o     修改对象dom元素
	 * @param  {String} sCls  classname
	 * @param  {String} sFunc 修改classname方式：add/remove
	 */
	function fCls(o, sCls, sFunc) {
		var oTar = o;
		var nRes = oTar.className.indexOf(sCls);
		if (sFunc == 'add') {
			if (nRes == -1) {
				oTar.className = oTar.className + ' ' + sCls;
			} else {
				return;
			}
		}
		if (sFunc == 'remove') {
			if (nRes != -1) {
				var sCls = '\\s' + sCls
				var rCls = new RegExp(sCls, 'g');
				oTar.className = oTar.className.replace(rCls, '');
			} else {
				return;
			}
		}
	}
