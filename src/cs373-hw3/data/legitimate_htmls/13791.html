<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>

    <title>Tyrion :: By Veloria</title>
</head>
<body style="margin:0px;min-width:700px;">
	<div style="width:45px;padding-top:20px;background:#9acc51;height:100%;position:absolute;"></div>
	<div style="width:500px;margin:0 auto;padding-top:10%;">
		<div style="width:500px;padding-bottom:10px;">
			<img src="/images/tyrion.jpg">
		</div>
		<div style="width:500px;height:300px;background:#f5f5f5;">
			<div style="width:450px;background:#f5f5f5;padding-left:50px;padding-top:40px;">
				<form name="tyform" id="oForm" method="POST">
					<div class="form-group">
						<strong>Hello,</strong><br>Use your account's username and password to login:
					</div>
					<div class="form-group">
						<input class="form-control" name="user" placeholder="Username" type="text">
					</div>
					<div class="form-group">
						<input class="form-control" name="pass" placeholder="Password" type="password">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-ls" style="margin-right:10px;">Login</button>
											</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
