<style>
@import url(http://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800,900&subset=latin,latin-ext);
html{
  height: 100%;
}
body {
  min-height: 100%;
}
body{
	font-family: Roboto, sans-serif;
	height:100%;
	width:100%;
	position: relative;
	min-height: 260px;
}
.city, .projects{
    width: 100%;
    text-align: center;
}
img.logo {
    margin: auto;
    max-width: 320px;
    width: 80%;
    position: relative;
}
.logo-wrapper{
	width: 100%;
	margin: 0 0 100px 0;
	text-align: center;
}
.city a {
    font-size: 26px;
    color: #545454;
    font-weight: 300;
    margin: 0 25px;
}
.projects a {
    font-size: 20px;
    color: #545454;
    font-weight: 400;
    margin: 0 25px;
}
.projects{
	margin-top: 20px;
}
.city{
	margin-bottom: 20px;
}
.divider {
    border-bottom: 1px solid #CAC3C3;
    width: 80%;
    max-width: 450px;
    margin: auto;
}
.divider-wrapper {
    width: 100%;
    text-align: center;
}
.center-wrapper {
    position: absolute;
    top: 0;
    bottom: 0;
    margin: auto;
    left: 0;
    right: 0;
    height: 260px;
}
@media screen and (max-width: 420px) {
	.city a {
	    display: block;
	}
	.city a:nth-of-type(n+2) {
	    margin-top: 20px;
	}
	.logo-wrapper {
		margin: 0 0 50px 0;
	}
	.projects a {
	    display: block;
	}
	.projects a:nth-of-type(n+2) {
	    margin-top: 15px;
	}
	.center-wrapper {
	    height: 380px;
	}
}
</style>

<body>
	<div class="center-wrapper">
		<div class="logo-wrapper">
			<img class="logo" src="images/kasvykstaorginal.svg" />

		</div>

			<div class="divider"></div>
		</div>
		<div class="projects">
			<a href="http://renginiai.kasvyksta.lt" target="_blank" title="Renginiai">Renginiai</a>
			<a href="http://orai.kasvyksta.lt" target="_blank" title="Orai">Orai</a>
			<a href="http://horoskopai.kasvyksta.lt" target="_blank" title="Horoskopai">Horoskopai</a>
		</div>
	</div>
</body>
