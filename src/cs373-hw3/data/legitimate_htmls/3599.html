<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>GS SHOP - 당신의 가장 좋은 선택을 만듭니다.</title>
<script type="text/javascript">
	function goHome() {
		var currentUrl = document.location.href;
		var bareDomain = "http://gseshop.co.kr/";
		var url = "";  
		if ((currentUrl.toLowerCase()).substring(0, bareDomain.length) == bareDomain) {
			url = "http://www.gseshop.co.kr";
		}
		document.location.replace(url+"/index.gs");
	}
</script>
</head>
<body onLoad="javascript:goHome();">
</body>
</html>
