<script type="text/rocketscript">
$(document).ready(function(){
    $(window).scroll(function () {
        if ($(window).scrollTop() >= 200) {
            $("#btn-goto-top").show(500);
        }
        else {
            $("#btn-goto-top").hide(500);
        }
    });
    $("#search-pn-btn").click(function(){
        $('#navbar').attr('aria-expanded','false');
        $('#navbar').removeClass('in');
        $('.search-panel').addClass('active');
        $('#shadow-bg').addClass('active');
        $('.navbar-header').addClass('deactive');
    });
    $("#shadow-bg").click(function(){
        $('.search-panel').removeClass('active');
        $('#shadow-bg').removeClass('active');
        $('.navbar-header').removeClass('deactive');
    });
    $('.carousel').carousel({
        interval: 4000
    });
    $('.scrollToTop').click(function () {
        $('html, body').animate({ scrollTop: 0 }, 800);
        return false;
    });

//    $('.ui.search').search({
//        type: 'standard',
//        source : content,
//        searchFields   : [
//            'title'
//        ],
//        searchFullText: false
//    });
    $(document).bind('click', function(e) {
      if(!$(e.target).is('.ui.search')) {
        $(".ui.search").children(".results").addClass('transition');
          $(".ui.search").children(".results").removeClass('visible');
          $(".ui.search").children(".results").html("");
          $(".ui.search").children(".results").addClass('hidden');
          $(".ui.search").removeClass('focus');
      }
    });
    $('.ui.search').focusout(function() {

    });
    $(".ui.search").keyup(function(){

//       var key = event.keyCode || event.charCode;
       $(".ui.search").addClass('focus');

       searchGame();
    });
});
function searchGame(){
  $(".ui.search").children(".results").html("");
  vl_search = $(".ui.search").find($(".prompt")[0]).val();
  if(vl_search == ''){
      $(".ui.search").focus();
      $(".ui.search").children(".results").html("");
      $(".ui.search").children(".results").addClass('transition');
      $(".ui.search").children(".results").removeClass('visible');
      $(".ui.search").children(".results").removeClass('animating scale in');
      $(".ui.search").children(".results").addClass('hidden');
  }else{
      $.ajax({
          url: "//en.funapp.net/model/search_game.php?q="+vl_search,
          success: function(res){
              $(".ui.search").children(".results").html("");
              for(x in res){
                  $(".ui.search").children(".results").append('<a href="//en.funapp.net/'+res[x]['id']+'" class="result"><div class="content"><div class="title">'+res[x]['name']+'</div></div></a>');
              }
              if(res.length==0){
                  $(".ui.search").children(".results").append('<div class="message empty"><div class="header">No Results</div><div class="description">Your search returned no results</div></div>');
              }
             $(".ui.search").children(".results").addClass('transition');
             $(".ui.search").children(".results").removeClass('hidden');
             $(".ui.search").children(".results").addClass('animating scale in');
             $(".ui.search").children(".results").addClass('visible');
          }
      })
    }
}
</script>
