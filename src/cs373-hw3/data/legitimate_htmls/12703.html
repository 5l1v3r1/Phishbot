function setCookie( name, value, expiredays ) {
    var todayDate = new Date();
    todayDate.setDate( todayDate.getDate() + expiredays );
    document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";"
}

function closeWin() { 
  document.all['divpop'].style.visibility = "hidden";
}

function closeWin2() {
	setCookie( "maindiv", "done" , 1 );
	document.all['divpop'].style.visibility = "hidden";
}

function checkPoP( name, value, expiredays ) {
	cookiedata = document.cookie;
	if ( cookiedata.indexOf("maindiv=done") < 0 ) {     
	    document.all['divpop'].style.visibility = "visible";
	} else {
	    document.all['divpop'].style.visibility = "hidden";
	}
}

function fnPopup1(){
    var bMobile = false;    
    var arrMobile = new Array();
    arrMobile[0] = 'iPhone OS';
    arrMobile[1] = 'Android';
    var agent = navigator.userAgent;
    
    for(i=0; i<2; i++)
    {
        var index = agent.indexOf(arrMobile[i]);             
    
        if(index != -1)                         
        {
            bMobile = true;
            break;
        }
    }
    
    if (bMobile)
    {        
        alert('모바일 기기에서는 이용이 불가능 합니다');
        return;
    } 

    window.open('', 'popup','width=450, height=550, left=100,top=100');
    document.form1.target = "popup";
    document.form1.action = "https://cert.vno.co.kr/ipin/index_member.jsp";
    document.form1.submit();
}

// RollOver png
function imageOver(imgEl) {
	imgEl.src = imgEl.src.replace("off.png", "on.png");
}
function imageOut(imgEl) {
	imgEl.src = imgEl.src.replace("on.png", "off.png");
}
// RollOver gif
function imageOver(imgEl) {
	imgEl.src = imgEl.src.replace("off.gif", "on.gif");
}
function imageOut(imgEl) {
	imgEl.src = imgEl.src.replace("on.gif", "off.gif");
}
//tab
function initTabMenu(tabID) {
	var tabContainer = document.getElementById(tabID);
	var tabAnchor = tabContainer.getElementsByTagName("a");
	var i = 0;
	for(i=0; i<tabAnchor.length; i++) {
		if (tabAnchor.item(i).className == "tab")
			thismenu = tabAnchor.item(i);
		else
			continue;
		thismenu.container = tabContainer;
		thismenu.targetEl = document.getElementById(tabAnchor.item(i).href.split("#")[1]);
		thismenu.targetEl.style.display = "none";
		thismenu.imgEl = thismenu.getElementsByTagName("img").item(0);
		thismenu.onmouseover= thismenu.onfocus = function tabMenuClick() {
			currentmenu = this.container.current;
			if (currentmenu == this)
				return false;
			if (currentmenu) {
				currentmenu.targetEl.style.display = "none";
				if (currentmenu.imgEl) {
					currentmenu.imgEl.src = currentmenu.imgEl.src.replace("_on.png", "_off.png");
				}
				else {
					currentmenu.className = currentmenu.className.replace(" on", "");
				}
			}
			if (currentmenu) {
				currentmenu.targetEl.style.display = "none";
				if (currentmenu.imgEl) {
					currentmenu.imgEl.src = currentmenu.imgEl.src.replace("_on.gif", "_off.gif");
				}
				else {
					currentmenu.className = currentmenu.className.replace(" on", "");
				}
			}
			this.targetEl.style.display = "";
			if (this.imgEl) {
				this.imgEl.src = this.imgEl.src.replace("_off.png", "_on.png");
			}
			else {
				this.className += " on";
			}
			if (this.imgEl) {
				this.imgEl.src = this.imgEl.src.replace("_off.gif", "_on.gif");
			}
			else {
				this.className += " on";
			}
			this.container.current = this;
			return false;
		}
		;
		if (!thismenu.container.first)
			thismenu.container.first = thismenu;
	}
	if (tabContainer.first)
		tabContainer.first.onmouseover();
}
