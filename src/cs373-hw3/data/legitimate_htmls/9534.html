    <script type="text/javascript">
        function CookieSetzen(name, inhalt, tage)
        {
            var cookieDate = new Date();
            cookieDate.setTime(cookieDate.getTime()
                + (1000 * 60 * 60 * 24 * tage));
            document.cookie = name + "=" + escape (inhalt)
                + "; expires=" + cookieDate.toGMTString();
            $('form[name="langform"]').submit();
        }

        function Save(){
            return CheckPWD();
        }

        function CheckPWD() {
            var password = document.workform.password.value;
            var password_confirm = document.workform.password_confirm.value;

            // check if password is set
            if (!password.length) {
                alert ("Please enter a valid password.");
                return false;
            }

            // check if confirmation password matches
            if (password != password_confirm) {
                alert ("The confirmation does not match the new password.");
                return false;
            }

            // check password length
            if (password.length < 8) {
                alert ("The password must be at least 8 characters long.");
                return false;
            }

            // check password syntax
            var pattern1 = new RegExp ("[0-9]");
            var pattern2 = new RegExp ("[a-zA-Z]");
            if (!password.match (pattern1) || !password.match (pattern2)) {
                alert ("The password must contain both letters and numbers.");
                return false;
            }

            // everything seems ok
            return true;
        }

    </script>
