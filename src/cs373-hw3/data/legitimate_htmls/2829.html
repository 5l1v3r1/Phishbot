<script>

<div class="wrapper">
    <div id="header" class="header" ng-if="appName == 'web' && headerVisible" ng-controller="HeaderCtrl">
        <vv-error-layer vv-error="cookieError"></vv-error-layer>

        <div class="container compact" ng-class="{'with-sidebar': (where == 'quiz' || where == 'result') && showSidebar}" ng-cloak>
            <div style="position:absolute; width: 100%;">
                <div style="float:right;">
                    <div id="js-loading-status-1" class="vv-js-loading-status" status="page loaded">&nbsp;</div>
                    <div id="js-loading-status-2" class="vv-js-loading-status" status="angular-config">&nbsp;</div>
                    <div id="js-loading-status-3" class="vv-js-loading-status" status="angular-run">&nbsp;</div>
                    <div id="js-loading-status-4" class="vv-js-loading-status" status="onload event">&nbsp;</div>
                </div>
            </div>

            <a class="brand" href="/" ng-click="go($event)"><img vv-static-src="/images/{{ logoImage }}.png" width="105" height="28.5"></a>
            <div class="region-layer-container">
                <div class="region-info">
                    <button ng-click="toggleRegionLayer($event)">{{currentRegion.name}} &nbsp;<img vv-static-src="/images/pulldown_arrow_language.png" width="10"></button>
                </div>
                <div class="region-layer" ng-show="showRegionLayer" ng-click="$event.stopPropagation()">
                    <vv-speech-bubble>
                        <ul class="region-ul">
                            <li class="region-list" ng-repeat="item in supportRegion" ng-if="!item.closed">
                                <button class="region-button" ng-click="land('{{item.code}}')">{{item.name}}</button>
                            </li>
                        </ul>
                    </vv-speech-bubble>
                </div>
            </div>
            <div class="beta-info">
                <span ng-if="stage != 'real'" ng-bind="stage + '-' + preferredSns"></span>
            </div>

            <div ng-if="!loginDisabled">
                <activity-indicator class="user-info" ng-if="connected == null" type="4"></activity-indicator>
                <div ng-show="connected != null" ng-cloak>
                    <div ng-if="(!connected || user.sns == 'anonymous') && loginAvailable">
                        <a class="login" vv-login-href ng-click="go($event)" translate>로그인:short</a>
                    </div>
                    <div ng-if="connected && user.sns != 'anonymous'" class="me-layer-container">
                        <div class="user-info">
                            <button type="button" name="me" ng-click="goProfile($event)">
                                <img ng-cloak class="profile" ng-src="{{user.getImageUrl(37)}}">
                            </button>
                        </div>
                        <div class="me-layer" ng-show="showMeLayer" ng-click="$event.stopPropagation()">
                            <vv-speech-bubble>
                                <div class="profile">
                                    <div class="image-container">
                                        <img ng-cloak class="profile" ng-src="{{user.getImageUrl(63)}}">
                                    </div>
                                    <div class="name-container">
                                        <div ng-bind="user.name"></div>
                                    </div>
                                </div>
                                <button class="layer-button" type="button" name="logout" ng-click="logout()" translate>로그아웃</button>
                            </vv-speech-bubble>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="vv-header-banner">
        <ng-include ng-if="snsLikeAvailable()" src="'/m/headerSnsLikeBanner.html?_hv=c029b43'"></ng-include>
    </div>

    <div class="sidebar-layout">
        <div class="topbar">
            <div ng-if="where == 'quiz' && (step == 'intro' || step == 'init')">
                <div class="adbanner" ng-show="quizShowAd">
                    <ng-include src="'/ad/ad-quiz-intro.html?_hv=6193a77'"></ng-include>
                </div>
            </div>
            <div ng-if="where == 'result'">
                <div ng-repeat="adbanner in adbanners" ng-show="adbanner_loaded" ng-cloak>
                    <div class="adbanner" ng-if="adbanner.position == ''">
                        <button type="button" ng-click="clickAdBanner(adbanner)">
                            <img ng-src="{{ adbanner.image_url }}" />
                        </button>
                    </div>
                </div>
                <div ng-if="adbanners.length == 0">
                    <div class="adbanner" ng-if="resultShowAd" >
                        <ng-include src="'/ad/ad-quiz-result.html?_hv=ba38c7b'"></ng-include>
                    </div>
                </div>
            </div>
        </div><div class="mainbar" ng-class="{'with-sidebar': (where == 'quiz' || where == 'result') && showSidebar}">
            <div id="body" class="body" ng-class="{'body-animate': animateBody, 'body-fullscreen': fullscreen, 'nobanner': nobanner}" ng-view></div>
        </div><div class="sidebar" ng-if="(where == 'quiz' || where == 'result') && showSidebar">
            <div class="adbanner" ng-if="(where == 'quiz' && quizShowAd) || (where == 'result' && resultShowAd)">
                <ng-include src="'/ad/ad-quiz-sidebar.html?_hv=1827bd2'"></ng-include>
            </div>
            <div ng-if="sidebarQuizList.length > 0">
                <div class="quiz-list">
                    <a class="quiz-item" ng-repeat="item in sidebarQuizList | filter: sidebarQuizFilter | limitTo: 5" ng-cloak ng-href="/quiz/{{ item.quiz.id }}" ng-click="go($event)">
                        <div class="img">
                            <img vv-scaled-src="{{ item.quiz.bg_image_url }}" vv-size="360"/>
                            <div ng-show="takenQuizIds[item.quiz.id]" class="taken"><img vv-static-src="/images/check_taken.png"/></div>
                        </div>
                        <div class="desc">
                            <div class="desc-content-wrapper">
                                <div class="desc-content">
                                    <img ng-if="item.quiz.special.indexOf('game_canvas_') == 0 || item.quiz.special.indexOf('game_dom_') == 0 || item.quiz.special == 'game_color'" vv-static-src="/images/game/game_list_ic.png" width="28" style="vertical-align:top;">
                                    {{ item.quiz.title }}
                                </div>
                            </div>
                        </div>
                        <div class="preview" ng-if="item.quiz.enabled != 'Y' && item.quiz.enabled != 'H'" translate>[미리보기]</div>
                    </a>
                </div>
            </div>
            <div ng-if="sidebarQuizList.length == 0">
                <vv-quiz-list vv-sidebar-quiz-list="true"></vv-quiz-list>
            </div>
        </div>
    </div>
    <ng-include ng-if="(where == 'quiz' && step == 'intro') && showFooter.intro
        || (['home', 'result', 'recommend', 'partnerlist'].indexOf(where) >= 0 && showFooter[where])
        || where == 'about'
        || where == 'listicle_list'" src="'/m/footer.html?_hv=a09ce9d'"></ng-include>

    <vv-popup-layer></vv-popup-layer>
    <vv-fullad-banner></vv-fullad-banner>
    <div class="fb-pixel-container">
        <vv-fb-conversion-pixel ng-repeat="pixelId in fbConversionPixelIds" pixel-id="{{ pixelId }}"></vv-fb-conversion-pixel>
    </div>
    <div class="sns-like-container">
        <ng-include ng-if="snsLikeAvailable()" src="'/m/quizSubmitSnsLikeBanner.html?_hv=462949f'"></ng-include>
        <ng-include ng-if="snsLikeAvailable()" src="'/m/bottomSnsLikePopup.html?_hv=5ee893a'"></ng-include>
    </div>
</div>

<script>try { setVVJSLoaded(1) } catch(e) { console.log(e) }</script>
