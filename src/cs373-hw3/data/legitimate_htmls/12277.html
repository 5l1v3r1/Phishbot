<html>
<head>
<script>
    function getArgs() 
    {
        var args = new Object();
        var query = location.search.substring(1);
        var pairs = query.split('&');
        for (var i = 0; i < pairs.length; i++) 
        {
            var pos = pairs[i].indexOf('=');
            if (pos == -1) continue;
            var argname = pairs[i].substring(0,pos);
            var value = pairs[i].substring(pos+1);
            // This will ensure removal of any html tags that apear in the querystring. 
            argname = cleanValue(argname);
            value = cleanValue(value);
            args[argname.toLowerCase()] = value;
        }
        return args;
    }
    function cleanValue(val)
    {// removes all characters after and including '%3c', i.e. '<' if found in the value. 
       var valLower = val.toLowerCase();
       var tagPosition = valLower.indexOf('%3c');
       if (tagPosition != -1)
       {
           val = val.substring(0, tagPosition);
       }
       return val;
    }

    var args = getArgs();
    // Get the user utcoffset
    var utcoffset = (new Date()).getTimezoneOffset()/60;
    args['utcoffset'] = utcoffset; 
    var qs = '';
    for (argname in args)
    {
        qs += (qs == '') ? '?' : '&';
        qs += argname.toLowerCase() + '=' + args[argname];
    }
    var tempLocation = location.protocol + '//' + location.host+location.pathname+qs;
    location = tempLocation;

</script>
</head>
<body>
</body>
</html>
