        // ### iFRAME stuff? ###
        function moveGameIFrame(x, y, w, h) {
            var r = DetectZoom.ratios();
            x = x / r.zoom;
            y = y / r.zoom;
            w = w / r.zoom;
            h = h / r.zoom;

            var frameRef = document.getElementById("gameFrame");
            if (frameRef != null) {
                frameRef.style.left = x + "px";
                frameRef.style.top = y + "px";
                var iFrameRef = document.getElementById("gameIFrame");
                iFrameRef.width = w;
                iFrameRef.height = h;
            }

            var topbanner = document.getElementById("leaderboardbanner");
            var banner = jQuery("#leaderboardbanner");
            if (topbanner != null && banner != null) {

                var scale = Math.min(y / 90, w / 728);
                var width = 728;
                var height = 90;
                var center = (w - width * scale) / 2;

                if (jQuery.browser.msie) {
                    topbanner.style.top = Math.max(y - 90 * scale, 0) + "px";
                    topbanner.style.left = (x + center) + "px";
                    topbanner.style.zoom = scale;
                } else { //if (jQuery.browser.mozilla || jQuery.browser.opera || jQuery.browser.webkit) 
                    //topbanner.style.top= (-height*(1-scale)/2) +"px";
                    //topbanner.style.left= (x-width*(1-scale)/2) +"px";
                    //topbanner.style.transform="scale("+scale+")";		//does not work in webkit
                    banner.css('top', Math.max(y - 90 * scale, 0) - height / 2 * (1 - scale));
                    banner.css('left', x - width * (1 - scale) / 2 + center);
                    banner.css('transform', 'scale(' + scale + ')');
                }
                banner.css('visibility', 'visible');
            }

            var sidebanner = document.getElementById("skyscraperbanner");
            var banner = jQuery("#skyscraperbanner");
            if (sidebanner != null && banner != null) {

                var scale = (h / 600);

                if (jQuery.browser.msie) {
                    sidebanner.style.top = y + "px";
                    sidebanner.style.left = (x + w) + "px";
                    sidebanner.style.zoom = scale;
                } else { //if (jQuery.browser.mozilla || jQuery.browser.opera || jQuery.browser.webkit) 
                    var width = 160;
                    var height = 600;
                    //sidebanner.style.top= (y-height*(1-scale)/2) + "px";
                    //sidebanner.style.left= (x+w-width*(1-scale)/2) +"px";
                    //sidebanner.style.transform="scale("+scale+")";	//does not work in webkit
                    banner.css('top', y - height * (1 - scale) / 2);
                    banner.css('left', x + w - width * (1 - scale) / 2);
                    banner.css('transform', 'scale(' + scale + ')');
                }
                banner.css('visibility', 'visible');
            }
        }

        // ### SET COOKIE - username ###
        function setCookie(c_name, value, exdays) {
            var exdate = new Date();
            exdate.setDate(exdate.getDate() + exdays);
            var c_value = escape(value) + ((exdays == null) ? "" : "; expires=" + exdate.toUTCString());
            document.cookie = c_name + "=" + c_value;
        }

        // ### GET USERNAME - cookie ###
        function getCookie(c_name) {
            var i, x, y, ARRcookies = document.cookie.split(";");
            for (i = 0; i < ARRcookies.length; i++) {
                x = ARRcookies[i].substr(0, ARRcookies[i].indexOf("="));
                y = ARRcookies[i].substr(ARRcookies[i].indexOf("=") + 1);
                x = x.replace(/^\s+|\s+$/g, "");
                if (x == c_name) {
                    return unescape(y);
                }
            }
        }
