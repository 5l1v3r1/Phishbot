    function crearCookie(sNombre, sValor, iDiasCaducidad, sDireccion, bSeguro){ 
         
        var sCadena = sNombre + "=" + sValor + "; "; 
         
        iDiasCaducidad = parseInt(iDiasCaducidad); 
         
        if (iDiasCaducidad > 0) 
        { 
         
            var fFecha = new Date(); 
             
            // El resultado de horas(24) por minutos(60) por segundos(60) por milisegundos(1000) 
            fFecha.setTime(fFecha.getTime() + (iDiasCaducidad * 86400000)); 
             
            sCadena += "expires=" + fFecha.toGMTString() + "; "; 
             
        } 
         
        if (sDireccion) 
            sCadena += "path=" + sDireccion; 
        else 
            sCadena += "path=/"; 
             
        if (bSeguro) 
            sCadena += "; secure"; 
             
         sCadena += "; domain=.ruralvia.com";
         
        document.cookie = sCadena; 
         
    } 

function enviar_cookie (nombre_de_cookie, valor_de_cookie, fin_de_cookie)
{
        document.cookie = nombre_de_cookie + "=" + escape(valor_de_cookie) + ((fin_de_cookie == null) ? "" : ("; expires=" + fin_de_cookie.toGMTString()))
}

function consultar_cookie (nombre_de_cookie)
{
        var buscar_cookie = nombre_de_cookie + "=";
        if (document.cookie.length > 0)
        {
        
                i = document.cookie.indexOf(buscar_cookie);
                if (i != -1)
                {
                        i += buscar_cookie.length;
                        j = document.cookie.indexOf (";", i);
                        if (j == -1)
                        j = document.cookie.length;
                        return unescape (document.cookie.substring (i,j));
                }else{
                	return "PORDEFECTO";
                }
        }else{
        	return "PORDEFECTO";
        }
}

</script>
