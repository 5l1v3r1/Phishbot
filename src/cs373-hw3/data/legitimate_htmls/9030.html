<HEAD>
<meta http-equiv="refresh" content="0; URL=/portal?view=/de/privatkunden.jsp"> <TITLE>HypoVereinsbank</TITLE>

<script type="text/javascript">

function getCookie() {	
	var dc = document.cookie;
	var prefix = "reiter=";
	var begin = dc.indexOf("; " + prefix);
	if (begin == -1) {
		begin = dc.indexOf(prefix);
		if (begin != 0) return null;
	} else {
		begin += 2;
	}
	var end = document.cookie.indexOf(";", begin);
	if (end == -1) {
		end = dc.length;
	}
	return unescape(dc.substring(begin + prefix.length, end));
}

function LoadNext() {
	var reiter, url;
	
	reiter = getCookie();
	
	switch(reiter) {
		case "fk":
			url = "/portal?view=/de/corporate-investment-banking.jsp";
			break;
	    case "wem":
			url = "/portal?view=/de/privatebanking.jsp";
			break;
			
		default:
			url = "/portal?view=/de/privatkunden.jsp";
	}

  window.top.location.replace(url);
  return true;
}

function LoadDef() {
  url = "/portal?view=/de/privatkunden.jsp";
  window.top.location.replace(url);
}

</script>

</HEAD>

<BODY BGCOLOR="#FFFFFF" LINK="#000000" VLINK="#7F7F7F" ALINK="#000000" onLoad="LoadNext()">
