<!DOCTYPE html>
<html ng-app="rtlxlApp" id="ng-app" lang="nl" xmlns:fb="http://www.facebook.com/2008/fbml">
<head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="fragment" content="!">
    <title>RTL XL | mis geen moment</title>
    <meta name="description" content="Heb je een uitzending gemist op RTL? Kijk programma&#39;s als GTST, Voetbal International en RTL Boulevard terug op RTL XL.">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="apple-itunes-app" content="app-id=411290027">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="google-play-app" content="app-id=com.tapptic.rtl5.rtlxl">
	<meta name="theme-color" content="#ffffff">
	<meta name="msapplication-navbutton-color" content="#ffffff">
    <meta property="og:site_name" content="RTL XL">
    <meta property="og:image" content="http://www.rtlxl.nl/assets/png/rtlxl-logo.png">
    <link rel="dns-prefetch" href="//lib.rtl.nl">
    <link rel="dns-prefetch" href="//staticfiles.rtl.nl">
    <link rel="stylesheet" href="css/xl.min.css?v=1463739677118">
    <link rel="apple-touch-icon" href="images/touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico?v=5">

    <script src="http://cookiewet.rtl.nl/scripts/client.min.js"></script>

    <script src="//www.googletagservices.com/tag/js/gpt.js"></script>
    <script src="//staticfiles.rtl.nl/lib/rtl.jsapi/rtl.jsapi.min.js"></script>

    <script src="scripts/vendor/usabilla/usabilla.js"></script>
    <script src="scripts/vendor/ga/ga.js"></script>
</head>

<body ng-controller="AppCtrl" ng-class="routeClassName">

<div id="fb-root"></div>

<header class="topbar" data-type="topbar" xl-topbar>

    <div class="topbar-wrapper container">


        <nav class="nav-main" ng-controller="navCtrl">
            <ul class="nav-main-list" role="navigation" xl-main-nav="strip">
            </ul>
            <span class="nav-highlight" data-type="xlNavHighlight"></span>
        </nav>

        <div xl-dropdown-menu="{container:'#subnav .subnav-container',dropdown:'.hamburger-container',externalTarget:'.subnav-button',label:'hamburger'}">
            <div id="subnav">
                <ul>
                    <div class="subnav-container" ng-class="dropdown['hamburger'].state">
                        <div class="hamburger-container" ng-controller="navCtrl">
                            <ul class="container nav-sub-list" role="navigation" xl-main-nav="dropdown">
                            </ul>
                        </div>
                    </div>
                </ul>
            </div>
        </div>

        <div class="search searchBar" ng-class="{withLogin:isLoggedOut, withProfile:isLoggedIn}" xl-searchbar>
            <i class="xlicon-search"></i>
        </div>

        <div class="accountMenu" xl-account-menu ng-if="isLoggedIn"></div>
        <a class="login-button" ng-href="{{loginUrl}}" ng-if="isLoggedOut" data-type="login">Inloggen</a>
    </div>
    <span class="nav-border gradient-rainbow" ng-class="{active:hasNoVideo}"></span>
</header>



<div id="content" class="ng-view" ng-class="brandedContent"></div> <!-- content -->

<div class="infinite-scroll-loader" xl-spinner="infiniteScroll" ng-if="$root.loader.dataLoading == true" style="display:block; width:10px; height:10px; margin:0 auto 20px; position:relative" data-params="{{$root.loader.params}}"></div>

<div ng-hide="!isVisible" xl-help-button></div>

<div ng-if="appCtrl.hasFeature('pasen')" ng-show="appCtrl.showCampaign" xl-campaign-message data-campaign-name="pasen" data-campaign-id="6afd89da-4dec-4103-9f7e-0e1450b46d6b"></div>
<div class="fullscreen-overlay" id="fullscreen_overlay" data-type="fullscreen-overlay"></div>

<script type="text/ng-template" id="notification.html">
    <div class="notification {{type}}" role="alert">
        <div ng-if="image" class="nf-image {{icon}}"></div>
        <div ng-if="icon" class="nf-icon">
            <i class="{{ icon }}"></i>
        </div>
        <div class="nf-title">{{title}}</div>
        <div class="nf-text">{{text}}</div>
    </div>
</script>

<script src="//lib.rtl.nl/ask/1.8.0/ask.min.js"></script>
<script src="//lib.rtl.nl/ruf/ruf.min.js"></script>
<script src="//lib.rtl.nl/ruf/plugins/spinner/ruf.spinner.min.js"></script>
<script src="scripts/vendor/lib/script.min.js"></script>
<script src="scripts/vendor/lib/placeholders.min.js"></script>
<script src="//www.google-analytics.com/cx/api.js"></script>

<script src="scripts/rtlxl.vendor.min.js"></script>

<script src="scripts/rtlxl.api.min.js?v=1463739677118"></script>

<script src="scripts/rtlxl.app.min.js?v=1463739677118"></script>

<noscript>

    <div class='noscript-block'>
        <div class="noscript-wrapper">

            <h2>Javascript uitgeschakeld</h2>
            <p>
                Om gemiste uitzendingen op RTL XL te kunnen kijken dient JavaScript in de browser ingeschakeld te zijn.
            </p>
            <a href="http://help.rtlxl.nl/customer/portal/articles/1534800-de-site-laadt-niet-goed-wat-nu-">Klik hier voor uitleg</a>
        </div>
    </div>

</noscript>

</body>

</html>
