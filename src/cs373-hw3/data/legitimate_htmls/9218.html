                    now = new Date().getTime();

                    lastTime = now;
                }

<script type="text/javascript">
    $(function() {
        var preloader = require("boot/preloader");
        preloader.setAutoLoad(false);
        preloader.setAutoShowApp(false);

        var startTime = new Date().getTime();

        var $intro = $("#intro-screen");
        $intro.waitForImages(function() {
            var now = new Date().getTime();
            logTiming({
                timingCategory: "Load",
                timingVar: "02_IntroLoaded",
                timingValue: now - startTime
            });
            startTime = now;
            if (firstHit) {
                //ga('send', 'event', "Tutorial", "id-0", 1);
                userLog("tutor", {tutor: 0, n: 1})
            }

            preloader.hide(1);
            $intro.removeClass("wait-images");
            $intro.find('div.light').blinkEffect();
            $("#intro-image-2").attr("src", "http://wcdn01.sexgangsters.com/static/2/images/intro/02.jpg");
            $("#intro-image-3").attr("src", "http://wcdn01.sexgangsters.com/static/2/images/intro/03.jpg");
        }, $.noop, true);

        var currentPage = 1;
        var onNextClick = function() {
            if (currentPage == 3) {
                $("#intro-next").off("click", onNextClick);
                $intro.fadeOut(500, function() {
                    preloader.show();
                    $intro.remove();
                    preloader.onAppShown(function(){
                        App = require("application")
                        user = App.context.current().user;
                        user.setVar("INTRO", Math.floor(App.getTime() / 1000));
                    });
                    preloader.showApp();
                });
                if (firstHit) {
                    //ga('send', 'event', "Tutorial", "id-0", 4);
                    userLog("tutor", {tutor: 0, n: 4})
                }
            } else {
                $("#intro-image-"+currentPage).fadeOut(500);
                currentPage++;
                $("#intro-image-"+currentPage).fadeIn(500);
                if (firstHit) {
                    //ga('send', 'event', "Tutorial", "id-0", currentPage);
                    userLog("tutor", {tutor: 0, n: currentPage})
                }
                if (currentPage == 2) {
                    preloader.startLoad();
                }
            }
            return false;
        };
        $("#intro-next").on("click", onNextClick);
    });

    $.fn.blinkEffect = function(){
        var id = this.selector;
        this.fadeOut(500).fadeIn(500, function(){
            setTimeout("$('"+id+"').blinkEffect()", 500);
        });
    };
</script>
