(function(document) {
  var ng = document.createElement('script'); ng.type = 'text/javascript'; ng.async = true;
  ng.src = '//ux.payumoney.com/index.php?f=' + _reqM.join(',');
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ng, s);
  if(document.all){ // if IE this would fired.
    ng.onreadystatechange = function(){ // for IE.
      if((("loaded" === ng.readyState || "complete" === ng.readyState) && !ng.onloadDone)){
        angular.bootstrap(document,["PayUPaisa","mobileDetectService","ImageLazyLoadModule","ngcOwnCarouselModule"]);
        var isMobile = angular.injector(['mobileDetectService']).get('mobileDetectService').isMobile();
        if(isMobile){
          gaService.isMobile = isMobile.isMobile;
        }
      }
    };
  }
  ng.onload = function(){ // for other browsers.
    angular.bootstrap(document,["PayUPaisa","mobileDetectService","ImageLazyLoadModule","ngcOwnCarouselModule"]);
    var isMobile = angular.injector(['mobileDetectService']).get('mobileDetectService').isMobile();
    if(isMobile){
      gaService.isMobile = isMobile.isMobile;
    }
  };
})(window.document);
</script>
  <script type="text/javascript">
    window.onload = function(){
        gaService.loadGAScript(); // load GA script dc.js from google and trackPageView and trackEvent conf.
        if(angular.element("a[gadataattr]") && window.location.pathname.substring(1) === ''){
          angular.element("a[gadataattr]").each(function(){  // read ga data attr
            var href = angular.element(this).attr('href');
            angular.element(this).attr('href',href+'?utm_campaign=home');
          });
        }
    };
    var isScrolled = true;
     window.onscroll = function(event){
        if(isScrolled&&(window.innerHeight + $(window).scrollTop() >= document.body.offsetHeight) ){
            gaService.trackCustomerDashboardEvents('Homepage','PAGE_SCROLL_BOTTOM');
            isScrolled = false;
        }
      };
    window.callBackFittipaldi = function(deviceId){
      window.did = deviceId;
    };
  </script>
