	function getMainPicture(page_name)
	{
		$.get("ajax.php",{input_function:'getPageIndexImage2',param:page_name,rand:Math.floor(Math.random()*100)},
		function (image_name)
		{
			var obj = JSON.parse(image_name);
			if(obj.url_pageimage){
				$('div#panel-mainpicture img#main-image').attr('onclick','goto_url(\''+obj.url_pageimage+'\')');
			}
			$('div#panel-mainpicture img#main-image').attr('src','images/pageimages/'+obj.page_image);
		});
	}
	function goto_url(url)
	{
		var wnd = window.open(url,'NewWindow');
		wnd.focus();	
	}
