     var setEUCookie = function () {  
        $("#cookies").animate({opacity: 0}, 200);
        try {
            var today =  new Date(2021,01,01);
            today.setTime(today.getTime());
            var expires_date = new Date(today.getTime());
            document.cookie = "eucookie=OKK;expires=" + expires_date.toGMTString() + "; path=/";
        } catch (err) { }
    }
        

    
       var getEUCookie = function (c_name) {
      var i,x,y,cook=document.cookie.split(";");
      for (i=0;i<cook.length;i++)
        {
        x=cook[i].substr(0,cook[i].indexOf("="));
        y=cook[i].substr(cook[i].indexOf("=")+1);
        x=x.replace(/^\s+|\s+$/g,"");
        if (x==c_name)
          {
            return unescape(y);
          }
      }  
    }

        var msie6 = $.browser == 'msie' && $.browser.version < 7;
        
        if (!msie6 &&  $('#floatingMenu')!=null && $('#floatingMenu').offset()!=null ) {
          var top = $('#floatingMenu').offset().top - parseFloat($('#floatingMenu').css('margin-top').replace(/auto/, 0));
          $(window).scroll(function (event) {
            // what the y position of the scroll is
            var y = $(this).scrollTop();
            
            // whether that's below the form
            if (y >= top) {
              // if so, ad the fixed class
              $('#floatingMenu').addClass('fixed');
            } else {
              // otherwise remove it

            });
