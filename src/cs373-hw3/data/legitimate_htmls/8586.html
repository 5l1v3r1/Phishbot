<script type="text/javascript">
var domain = document.domain;
var loc = window.location.href;

if(domain == "main.hyundaihmall.com" || domain == "main.hyundaihmall.com/") {	// 애프터홈 확인용 스마트폰 URL
	window.location.href = "http://www.hyundaihmall.com/Home.html?dir=no"
} else if(loc == "http://cyber.hmall.com" || loc == "http://cyber.hmall.com/" || loc == "http://cyber.hyundaihmall.com" || loc == "http://cyber.hyundaihmall.com/" ) {	//사이버품평회

	window.location.href = "http://www.hyundaihmall.com/html/company/index.html"
} else if(loc.indexOf("?") >= 0){	// 단축URL
	var checkdomain =  loc.split("?");
	if(checkdomain[0] == "http://hmall.kr/" || checkdomain[0] == "http://hmall.kr"){		
		var cut_param = loc.split("?");
		if(cut_param[1].length > 1){
			if(cut_param[1].indexOf("s") >= 0){	// 매장 직접연결
				var array_paramSect = cut_param[1].split("s");	
				location.href = "http://www.hyundaihmall.com/front/dpa/searchSpexSectItem.do?sectId=" + array_paramSect[1]+"&log=s";
			} else if(cut_param[1].indexOf("dm") >= 0){	// 현대백화점 메인 (PC/Mobile)
				location.href = "http://www.hyundaihmall.com/front/dsMainR.do?log=dm";
			} else if(cut_param[1].indexOf("tm") >= 0){	// TV방송상품 메인 (PC/Mobile)
				location.href = "http://www.hyundaihmall.com/front/tvMainR.do?log=tm";
			} else if(cut_param[1].indexOf("to") >= 0){	// TV방송상품 편성표 생방송 (PC)
				location.href = "http://www.hyundaihmall.com/front/bmc/brodPordPbdv.do?type=03&viewPage=today&log=to";
			} else if(cut_param[1].indexOf("tc") >= 0){	// TV방송상품 편성표 지난방송 (PC)
				location.href = "http://www.hyundaihmall.com/front/bmc/brodPordPbdv.do?type=02&viewPage=schedule&log=tc";
			} else if(cut_param[1].indexOf("tl") >= 0){	// TV방송상품 편성표 지난방송 (PC)
				location.href = "http://www.hyundaihmall.com/front/bmc/brodPordPbdv.do?type=02&viewPage=last&log=tl";
			} else if(cut_param[1].indexOf("mp") >= 0){	// 모바일 마이페이지
				location.href = "https://m.hyundaihmall.com/front/smSelectMyPageMain.do";
			} else if(cut_param[1].indexOf("p") >= 0){	// 기획전 (PC/Mobile)
				var array_paramPlan = cut_param[1].split("p");
				location.href = "http://www.hyundaihmall.com/front/dpa/searchSpexSectItem.do?sectId=" + array_paramPlan[1] + "&log=p";
			} else if(cut_param[1].indexOf("i") >= 0){		// 상품 상세 (PC/Mobile)
				var array_paramItem = cut_param[1].split("i");
				location.href = "http://www.hyundaihmall.com/front/pda/itemPtc.do?slitmCd=" + array_paramItem[1]+"&log=i";
			} else if(cut_param[1].indexOf("hr") >= 0){		// 리워드 프로모션 (Mobile)
				var array_paramItem = cut_param[1].split("hr");
				location.href = "http://m.hyundaihmall.com/front/evntHPointDtl.do?prmoNo=" + array_paramItem[1]+"&log=hr";
			} else if(cut_param[1].indexOf("az") >= 0){		// 앱진 (Mobile)
				var array_paramItem = cut_param[1].split("az");
				location.href = "http://m.hyundaihmall.com/front/smEvntAppZinDtl.do?prmoNo=" + array_paramItem[1]+"&log=az";
			} else if(cut_param[1].indexOf("w") >= 0){		// 글로벌 상품 상세 (PC)
				var array_paramItem = cut_param[1].split("w");
				location.href = "http://global.hyundaihmall.com/GL/pda/itemPtc.do?slitmCd=" + array_paramItem[1]+"&log=w";
			} else if(cut_param[1].indexOf("g") >= 0){
				var array_paramItem = cut_param[1].split("g");
				location.href = "http://m.hyundaihmall.com/front/gate.do?slitmCd=" + array_paramItem[1]+"&log=g";
			} else if(cut_param[1].indexOf("me") >= 0){	// 이벤트 (Mobile) - PC와 EventNo 및 타겟 URL이 달라 공유 불가
				var array_paramItem = cut_param[1].split("me");
				location.href = "http://m.hyundaihmall.com/front/smEventTemplateViewR.do?EventNo=" + array_paramItem[1]+"&log=me";
			} else if(cut_param[1].indexOf("md") >= 0){	// 이벤트 (Mobile) - PC와 EventNo 및 타겟 URL이 달라 공유 불가
				var array_paramItem = cut_param[1].split("md");
	      		location.href = "http://m.hyundaihmall.com/front/etEventDispViewR.do?EventNo=" + array_paramItem[1]+"&log=md";
			} else if(cut_param[1].indexOf("mod") >= 0){	// (Mobile) - App 바로가기
				var array_paramItem = cut_param[1].split("mod");
	      		location.href = "http://m.hyundaihmall.com/front/gate.do?mod=trace";
			} else if(cut_param[1].indexOf("no") >= 0){	// (Mobile) - 프로모션 바로가기
				var array_paramItem = cut_param[1].split("no");
	      		location.href = "http://m.hyundaihmall.com/front/smEvntBbc.do?prmoNo=" + array_paramItem[1];
			} else if(cut_param[1].indexOf("cv") >= 0){
				var array_paramItem = cut_param[1].split("cv");
				location.href = "http://www.hyundaihmall.com/front/goHmall.do?tc=cvv_" + array_paramItem[1] + "_0000000000";
			} else if(cut_param[1].indexOf("tv") >= 0){	// 방송 QR코드 통한 연결
				location.href = "http://m.hyundaihmall.com/front/index.do?pReferCode=a18";
			} else if(cut_param[1].indexOf("ord") >= 0){	// 모바일 주문/배송 바로 연결
				location.href = "https://m.hyundaihmall.com/front/smOrderPeriodL.do?search_gb=7&gubun=simpleOrderPeriodL";
			} else if(cut_param[1].indexOf("my") >= 0){	// 모바일 1:1상담내역
				location.href = "https://m.hyundaihmall.com/front/smMyMtoMReview.do";
			} else if(cut_param[1].indexOf("dv") >= 0){ // 데이터방송 SMS구매
				var array_paramItem = cut_param[1].split("dv");
				var slitm_cd = array_paramItem[1].substring(0, 10);
				var referCd = array_paramItem[1].substring(10, 13);
				location.href = "http://m.hyundaihmall.com/front/smItemDetailR.do?ItemCode=" + slitm_cd +"&pReferCode="+ referCd +"&log=dv";
			} else if(cut_param[1].indexOf("box") >= 0){
				location.href = "http://www.hyundaihmall.com/front/dpc/dpcIndex.do";
			} else {
				goMain();
			}
		} else {
			goMain();
		}
	} else {
		goMain();
	}
} else {
	goMain();
}

function goMain(){
	var logtrk_goURL = "http://www.hyundaihmall.com/Home.html"; 
	var logtrk_ref = ""+document.referrer.replace(/\?/g, "%3F" ).replace(/&/g, "%26"); 
	var logtrk_param = ""+document.location.search.substr(1); 
	if( logtrk_param != "" ) { 
		if( logtrk_goURL.indexOf( "?" ) > 0 ) {
			logtrk_goURL = logtrk_goURL + "&" + logtrk_param;
		} else { 
			logtrk_goURL = logtrk_goURL + "?" + logtrk_param; 
		} 
	}
	if( logtrk_ref != "" ) { 
		if( logtrk_goURL.indexOf( "?" ) > 0 ) { 
			logtrk_goURL = logtrk_goURL + "&retRef=Y&source=" + logtrk_ref; 
		} else {
			logtrk_goURL = logtrk_goURL + "?retRef=Y&source=" + logtrk_ref; 
		} 
	}
	document.location.href = logtrk_goURL;
}
</script>
